<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Cash Advance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/detailCash.js"></script>
    
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuCash()" type="button" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Detail Cash Advance Request </h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Cash Advance No.</h3>
                <input type="text" id="cashAdvanceNo" placeholder="Cash Advance no" class="w-full p-2 border rounded bg-gray-100" disabled>
                <h3 class="text-lg font-semibold mb-2">Employee NIK</h3>
                <input type="text" id="employeeId" placeholder="Employee NIK" class="w-full p-2 border rounded bg-gray-100" readonly>
                <h3 class="text-lg font-semibold mb-2">Employee Name</h3>
                <input type="text" id="employeeName" placeholder="Employee Name" class="w-full p-2 border rounded bg-gray-100" readonly>
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <div class="relative">
                    <input type="text" id="requesterSearch" placeholder="Search requester" class="w-full p-2 border rounded" onkeyup="filterRequesters()" autocomplete="off">
                    <select id="RequesterId" class="hidden">
                        <option value="">Select a requester</option>
                    </select>
                    <div id="requesterDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto"></div>
                </div>
                <h3 class="text-lg font-semibold mb-2">Purpose</h3>
                <input type="text" id="purpose" placeholder="Purpose" class="w-full p-2 border rounded">    
                <h3 class="text-lg font-semibold mb-2">Paid to</h3>
                <div class="relative">
                    <input type="text" id="paidToSearch" placeholder="Search business partner by code or name" class="w-full p-2 border rounded" onkeyup="filterBusinessPartners()" autocomplete="off">
                    <input type="hidden" id="paidTo">
                    <div id="paidToDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto search-dropdown"></div>
                </div>
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="departmentId" class="w-full p-2 border rounded bg-gray-100" disabled>
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                    <option value="Admninistration">Admninistration</option>
                    <option value="QA/QC">QA/QC</option>
                    <option value="a400a6f1-9944-4c42-a622-1b8d7be8563e">Finance</option>
                    <option value="1C1B4B06-923F-4F54-B28A-2468373BC161">IT</option>
                    <option value="090CB604-D576-4947-B021-E0CD773AF7F0">Purchasing</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Submission Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded bg-gray-100" disabled>
                    <option value="Draft">Draft</option>
                    <option value="Revision">Revision</option>
                    <option value="Closed">Approved</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Prepared">Prepared</option>
                    <option value="Checked">Checked</option>
                    <option value="Acknowledged">Acknowledged</option>
                    <option value="Received">Received</option>
                    <option value="Closed">Closed</option>

                </select>
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="attachments" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
                
                <!-- Attachments Display Section -->
                <div class="mt-2" id="attachmentsSection">
                    <div id="attachmentsList" class="border rounded p-2 bg-gray-50 min-h-16">
                        <!-- Attachments will be displayed here -->
                    </div>
                </div>
                
                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <select id="transactionType" class="w-full p-2 border rounded bg-white" onchange="toggleClosedByVisibility()">
                    <option value="Medical">Medical</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transport">Transport</option>
                    <option value="Personal Loan">Personal Loan</option>
                    <option value="Others">Others</option> 
                </select>
            </div>
        </div>
        
        <table id="prTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <tr>
                    <th class="p-2">Category</th>
                    <th class="p-2">Account Name</th>
                    <th class="p-2">GL Account (COA)</th>
                    <th class="p-2">Description</th>
                    <th class="p-2">Amount</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td class="p-2 border relative">
                        <input type="text" class="category-input w-full" placeholder="Search category..." />
                        <div class="category-dropdown absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg hidden max-h-40 overflow-y-auto"></div>
                    </td>
                    <td class="p-2 border">
                        <select class="account-name w-full">
                            <option value="">Select Account Name</option>
                        </select>
                    </td>
                    <td class="p-2 border">
                        <input type="text" class="coa w-full" readonly style="background-color: #f3f4f6;" />
                    </td>
                    <td class="p-2 border">
                        <input type="text" class="description w-full" maxlength="200" />
                    </td>
                    <td class="p-2 border">
                        <input type="number" class="total w-full" maxlength="10" required step="0.01"/>
                    </td>
                    <td class="p-2 border text-center">
                        <button type="button" onclick="deleteRow(this)" class="text-red-500 hover:text-red-700">
                            ðŸ—‘
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Tombol Tambah Baris -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

            <div class="mt-4">
              <label>Remarks</label>
              <textarea class="w-full p-2 border rounded-md"></textarea>
            </div>

            <!-- Rejection Remarks section - only visible when status is Rejected -->
            <div class="mt-4" id="rejectionRemarksSection" style="display: none;">
                <label class="font-semibold text-red-600">Rejection Reason</label>
                <textarea id="rejectionRemarks" class="w-full p-2 border border-red-300 rounded-md bg-red-50" readonly></textarea>
            </div>

            <!-- Revision Remarks section - only visible when there are revisions -->
            <div class="mt-4" id="revisedRemarksSection" style="display: none;">
                <label class="font-semibold text-orange-600">Revision History (<span id="revisedCount">0</span> revision(s))</label>
                
                <!-- First Revision -->
                <div class="mt-2" id="firstRevisionContainer" style="display: none;">
                    <label class="text-sm font-medium text-orange-500">1st Revision:</label>
                    <div class="p-2 border border-orange-200 rounded-md bg-orange-50 text-sm" id="firstRevisionRemarks"></div>
                </div>
                
                <!-- Second Revision -->
                <div class="mt-2" id="secondRevisionContainer" style="display: none;">
                    <label class="text-sm font-medium text-orange-500">2nd Revision:</label>
                    <div class="p-2 border border-orange-200 rounded-md bg-orange-50 text-sm" id="secondRevisionRemarks"></div>
                </div>
                
                <!-- Third Revision -->
                <div class="mt-2" id="thirdRevisionContainer" style="display: none;">
                    <label class="text-sm font-medium text-orange-500">3rd Revision:</label>
                    <div class="p-2 border border-orange-200 rounded-md bg-orange-50 text-sm" id="thirdRevisionRemarks"></div>
                </div>
                
                <!-- Fourth Revision -->
                <div class="mt-2" id="fourthRevisionContainer" style="display: none;">
                    <label class="text-sm font-medium text-orange-500">4th Revision:</label>
                    <div class="p-2 border border-orange-200 rounded-md bg-orange-50 text-sm" id="fourthRevisionRemarks"></div>
                </div>
            </div>

        <!-- Approval section -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label><strong>Proposed by:</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.PreparedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input bg-gray-100" onkeyup="filterUsers('Approval.PreparedById')" autocomplete="off" disabled>
                    <select id="Approval.PreparedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.PreparedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="checked" class="mr-1"><strong>Checked by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.CheckedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.CheckedById')" autocomplete="off">
                    <select id="Approval.CheckedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.CheckedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="acknowledged" class="mr-1"><strong>Acknowledged by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.AcknowledgedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.AcknowledgedById')" autocomplete="off">
                    <select id="Approval.AcknowledgedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.AcknowledgedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="approved" class="mr-1"><strong>Approved by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.ApprovedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.ApprovedById')" autocomplete="off">
                    <select id="Approval.ApprovedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.ApprovedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="received" class="mr-1"><strong>Received by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.ReceivedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.ReceivedById')" autocomplete="off">
                    <select id="Approval.ReceivedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.ReceivedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <!--closed by-->
                <label id="closed" class="mr-1"><strong>Closed by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.ClosedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.ClosedById')" autocomplete="off">
                    <select id="Approval.ClosedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.ClosedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
        </div>
        <br>

        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="confirmDelete()" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Delete
            </button> <!-- ID : nanti get ID dari url parameter-->

            <button onclick="updateCash(false)" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Update
            </button> <!-- ID : TBD-->
            
            <button onclick="updateCash(true)" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Submit
            </button>
        </div>
    </div>

    <script>
        function confirmSubmit() {
            Swal.fire({
                title: 'Konfirmasi',
                text: 'Apakah dokumen sudah benar?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya',
                cancelButtonText: 'Batal',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Berhasil!',
                        'Dokumen berhasil di-submit.',
                        'success'
                    );
                }
            });
        }

        function toggleClosedByVisibility() {
            const transactionType = document.getElementById('transactionType').value;
            const closedByContainer = document.getElementById('closed').parentElement;
            
            if (transactionType === 'Personal Loan') {
                closedByContainer.style.display = 'block';
            } else {
                closedByContainer.style.display = 'none';
            }
        }
        
        // Panggil fungsi saat halaman dimuat untuk mengatur status awal
        document.addEventListener('DOMContentLoaded', function() {
            toggleClosedByVisibility();
        });
    </script>
</body>
</html>
