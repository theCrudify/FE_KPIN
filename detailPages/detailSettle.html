<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        /* Gray column styling for disabled fields */
        .gray-column {
            background-color: #f3f4f6 !important;
        }
        .gray-column input {
            background-color: transparent !important;
            border: none !important;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuSettle()" type="button" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Detail Settlement</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Settlement No.</h3>
                <input type="text" id="settlementNumber" placeholder="Settlement No." class="w-full p-2 border rounded bg-gray-100" disabled>
                <h3 class="text-lg font-semibold mb-2">Employee NIK</h3>
                <input type="text" id="requester" placeholder="Employee NIK" class="w-full p-2 border rounded bg-gray-100" readonly>
                <h3 class="text-lg font-semibold mb-2">Employee Name</h3>
                <input type="text" id="requesterName" placeholder="Employee Name" class="w-full p-2 border rounded bg-gray-100" readonly>
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <div class="relative">
                    <input type="text" id="requesterSearch" placeholder="Search requester" class="w-full p-2 border rounded" onkeyup="filterRequesters()" autocomplete="off">
                    <select id="RequesterId" class="hidden">
                        <option value="">Select a requester</option>
                    </select>
                    <div id="requesterDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto"></div>
                </div>
                <h3 class="text-lg font-semibold mb-2">Settlement Ref. No.</h3>
                <input type="text" id="settlementRefNo" placeholder="Settlement Ref. No" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Purpose</h3>
                <input type="text" id="purpose" placeholder="Purpose" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Paid to</h3>
                <div class="relative">
                    <input type="text" id="paidToSearch" placeholder="Search business partner by code or name" class="w-full p-2 border rounded" onkeyup="filterBusinessPartners()" autocomplete="off">
                    <input type="hidden" id="paidTo">
                    <div id="paidToDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto search-dropdown"></div>
                </div>
                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <select id="transactionType" class="w-full p-2 border rounded">
                    <option value="Medical">Medical</option>
                    <option value="Transport">Transport</option>
                </select>            
            </div>
            
            <div>

                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded bg-gray-100" disabled>
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                    <option value="Admninistration">Admninistration</option>
                    <option value="QA/QC">QA/QC</option>
                    <option value="Finance">Finance</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Posting Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded bg-gray-100" disabled>
                    <option value="Draft">Draft</option>
                    <option value="Revision">Revision</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Checked">Checked</option>
                    <option value="Prepared">Prepared</option>
                    <option value="Acknowledged">Acknowledged</option>
                    
                </select>
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="attachments" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
                
                <!-- Attachments Display Section -->
                <div class="mt-2" id="attachmentsSection">
                    <div id="attachmentsList" class="border rounded p-2 bg-gray-50 min-h-16">
                        <!-- Attachments will be displayed here -->
                    </div>
                </div>
                
                <h3 class="text-lg font-semibold mb-2">Cash Advance Doc.</h3>
                <select type="" id="cashAdvanceReferenceId" class="w-full p-2 border rounded">
                    <option value="" disabled selected>Loading...</option>
                </select>
            </div>
        </div>
        
        <table id="prTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>
                    <th id="thCategory" class="p-2">Category</th>
                    <th id="thAccountName" class="p-2">Account Name</th>
                    <th id="thGLAccount" class="p-2">G/L Account</th>
                    <th id="thDescription" class="p-2">Description</th>
                    <th id="thAmount" class="p-2">Amount</th>
                    <th id="thActions" class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td class="p-2 border relative">
                        <input type="text" class="category-input w-full" placeholder="Select requester and transaction type first" disabled />
                        <div class="category-dropdown absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg hidden max-h-40 overflow-y-auto"></div>
                    </td>
                    <td class="p-2 border">
                        <select class="account-name w-full bg-gray-100" disabled>
                            <option value="">Select Account Name</option>
                        </select>
                    </td>
                    <td class="p-2 border">
                        <input type="text" class="coa w-full" readonly style="background-color: #f3f4f6;" />
                    </td>
                    <td class="p-2 border">
                        <input type="text" class="description w-full" maxlength="200" />
                    </td>
                    <td class="p-2 border">
                        <input type="number" class="total w-full" maxlength="10" required step="0.01"/>
                    </td>
                    <td class="p-2 border text-center">
                        <button type="button" onclick="deleteRow(this)" class="text-red-500 hover:text-red-700">
                            ðŸ—‘
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Tombol Tambah Baris -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

            <div class="mt-4">
              <label>Remarks</label>
              <textarea id="remarks" class="w-full p-2 border rounded-md"></textarea>
            </div>

            <!-- Rejection Remarks section - only visible when status is Rejected -->
            <div class="mt-4" id="rejectionRemarksSection" style="display: none;">
                <label class="font-semibold text-red-600">Rejection Reason</label>
                <textarea id="rejectionRemarks" class="w-full p-2 border border-red-300 rounded-md bg-red-50" readonly></textarea>
            </div>

            <!-- Revision Remarks section - only visible when there are revisions -->
            <div class="mt-4" id="revisedRemarksSection" style="display: none;">
                <label class="font-semibold text-orange-600">Revision History (<span id="revisedCount">0</span> revision(s))</label>
                
                <!-- First Revision -->
                <div class="mt-2" id="firstRevisionContainer" style="display: none;">
                    <label class="text-sm font-medium text-orange-500">1st Revision:</label>
                    <div class="p-2 border border-orange-200 rounded-md bg-orange-50 text-sm" id="firstRevisionRemarks"></div>
                </div>
                
                <!-- Second Revision -->
                <div class="mt-2" id="secondRevisionContainer" style="display: none;">
                    <label class="text-sm font-medium text-orange-500">2nd Revision:</label>
                    <div class="p-2 border border-orange-200 rounded-md bg-orange-50 text-sm" id="secondRevisionRemarks"></div>
                </div>
                
                <!-- Third Revision -->
                <div class="mt-2" id="thirdRevisionContainer" style="display: none;">
                    <label class="text-sm font-medium text-orange-500">3rd Revision:</label>
                    <div class="p-2 border border-orange-200 rounded-md bg-orange-50 text-sm" id="thirdRevisionRemarks"></div>
                </div>
                
                <!-- Fourth Revision -->
                <div class="mt-2" id="fourthRevisionContainer" style="display: none;">
                    <label class="text-sm font-medium text-orange-500">4th Revision:</label>
                    <div class="p-2 border border-orange-200 rounded-md bg-orange-50 text-sm" id="fourthRevisionRemarks"></div>
                </div>
            </div>

        <!-- Approval section -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label><strong>Prepared by:</strong></label>
                <div class="relative">
                    <input type="text" id="preparedDropdownSearch" placeholder="Search User" class="w-full p-1 border rounded search-input bg-gray-100" onkeyup="filterUsers('preparedDropdown')" autocomplete="off" disabled>
                    <select id="preparedDropdown" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="preparedDropdownDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label><strong>Checked by:</strong></label>
                <div class="relative">
                    <input type="text" id="checkedDropdownSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('checkedDropdown')" autocomplete="off">
                    <select id="checkedDropdown" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="checkedDropdownDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label><strong>Approved by:</strong></label>
                <div class="relative">
                    <input type="text" id="approvedDropdownSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('approvedDropdown')" autocomplete="off">
                    <select id="approvedDropdown" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="approvedDropdownDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label><strong>Acknowledged by:</strong></label>
                <div class="relative">
                    <input type="text" id="acknowledgedDropdownSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('acknowledgedDropdown')" autocomplete="off">
                    <select id="acknowledgedDropdown" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="acknowledgedDropdownDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label><strong>Received by:</strong></label>
                <div class="relative">
                    <input type="text" id="receivedDropdownSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('receivedDropdown')" autocomplete="off">
                    <select id="receivedDropdown" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="receivedDropdownDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="confirmDelete()" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Delete
            </button> <!-- ID : nanti get ID dari url parameter-->

            <button onclick="updateSettle(false)" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Update
            </button> <!-- ID : TBD-->
            
            <button onclick="updateSettle(true)" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Submit
            </button>
        </div>
    </div>
    
    <!-- JavaScript Files -->
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    
    <script src="../js/auth.js"></script>
    <script src="../js/detailSettle.js"></script>
    <script>
        // Function untuk konfirmasi submit
        function confirmSubmit() {
            Swal.fire({
                title: 'Konfirmasi',
                text: 'Apakah dokumen sudah benar?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya',
                cancelButtonText: 'Batal',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Berhasil!',
                        'Dokumen berhasil di-submit.',
                        'success'
                    );
                }
            });
        }
    </script>
</body>
</html>
