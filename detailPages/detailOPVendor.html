<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Outgoing Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/detailVendorOP.js"></script>
    
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuOP()" type="button" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Detail Outgoing Payment </h2>
        <br>
        <div id="OVPM" class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Outgoing Payment No.</h3>
                <input type="text" id="cashAdvanceNo" placeholder="Outgoing Payment no" class="w-full p-2 border rounded bg-gray-100" disabled>
                <h3 class="text-lg font-semibold mb-2">Employee NIK</h3>
                <input type="text" id="employeeId" placeholder="Employee NIK" class="w-full p-2 border rounded bg-gray-100" readonly>
                <h3 class="text-lg font-semibold mb-2">Employee Name</h3>
                <input type="text" id="employeeName" placeholder="Employee Name" class="w-full p-2 border rounded bg-gray-100" readonly>
                <h3 class="text-lg font-semibold mb-2">Purpose</h3>
                <input type="text" id="purpose" placeholder="Purpose" class="w-full p-2 border rounded">    
                <h3 class="text-lg font-semibold mb-2">Pay to</h3>
                <div class="relative">
                    <input type="text" id="paidToSearch" placeholder="Search business partner by code or name" class="w-full p-2 border rounded" onkeyup="window.filterBusinessPartners()" autocomplete="off">
                    <input type="hidden" id="paidTo">
                    <div id="paidToDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto search-dropdown"></div>
                </div>
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <div class="relative">
                    <input type="text" id="requesterSearch" placeholder="Search requester" class="w-full p-2 border rounded" onkeyup="window.filterRequesters()" autocomplete="off">
                    <select id="RequesterId" class="hidden">
                        <option value="">Select a requester</option>
                    </select>
                    <div id="requesterDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto"></div>
                </div>
                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <div class="relative">
                    <input type="text" id="departmentSearch" placeholder="Search department" class="w-full p-2 border rounded search-input" onkeyup="window.filterDepartments()" autocomplete="off">
                    <input type="hidden" id="departmentId">
                    <div id="departmentDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
                <h3 class="text-lg font-semibold mb-2">Submission Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <div class="relative">
                    <input type="text" id="statusSearch" placeholder="Search status" class="w-full p-2 border rounded search-input bg-gray-100" onkeyup="window.filterStatuses()" autocomplete="off" readonly>
                    <input type="hidden" id="status">
                    <div id="statusDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
                
                <!--
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="attachments" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
                -->
                <!-- Attachments Display Section
                <div class="mt-2" id="attachmentsSection">
                    <div id="attachmentsList" class="border rounded p-2 bg-gray-50 min-h-16">
                         Attachments will be displayed here -->
                         <!--
                    </div>
                </div>-->
                
                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <div class="relative">
                    <input type="text" id="transactionTypeSearch" placeholder="Search transaction type" class="w-full p-2 border rounded search-input" onkeyup="window.filterTransactionTypes()" autocomplete="off">
                    <input type="hidden" id="transactionType">
                    <div id="transactionTypeDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
        </div>
        
        <table id="VPM2" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>
                    <tr>
                        <th id="DocNum" class="p-2">Document No.</th>
                        <th id="ObjType" class="p-2">Object Type</th>
                        <th id="DocDate" class="p-2">Date</th>
                        <th id="DocDueDate" class="p-2">Due Date</th>
                        <th id="OverPayDays" class="p-2">Overdue Days</th>
                        <th id="sumApplied" class="p-2">Total</th>
                        <th id="WTaxSum" class="p-2">WTax Amount</th>
                        <th id="OpenSum" class="p-2">Balance Due</th>
                        <th id="TrsfrdAmnt" class="p-2">Cash Discount %</th>
                        <th id="CardName" class="p-2">BP Name</th>
                    </tr>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td id="tdDocNum" class="p-2 border">
                        <input type="text" id="docNum" class="w-full" />
                    </td>       
                    <td id="tdObjType" class="p-2 border">
                        <input type="text" id="objType" class="w-full" />
                    </td>
                    <td id="tdDocDate" class="p-2 border">
                        <input type="text" id="date" class="w-full" />
                    </td>
                    <td id="tdDueDate" class="p-2 border">
                        <input type="text" id="dueDate" class="w-full" />
                    </td>
                    <td id="tdOverPayDays" class="p-2 border">
                        <input type="text" id="overPayDays" class="w-full" />
                    </td>
                    <td id="tdSumApplied" class="p-2 border">
                        <input type="text" id="sumApplied" class="w-full" />
                    </td>
                    <td id="tdWTaxSum" class="p-2 border">
                        <input type="text" id="wTaxSum" class="w-full" />
                    </td>
                    <td id="tdOpenSum" class="p-2 border">
                        <input type="text" id="openSum" class="w-full" />
                    </td>
                    <td id="tdTrsfrdAmnt" class="p-2 border">
                        <input type="text" id="trsfrdAmnt" class="w-full" />
                    </td>
                    <td id="tdCardName" class="p-2 border">
                        <input type="text" id="cardName" class="w-full" />
                    </td>
                </tr>
            </tbody>
        </table>
        <!--Total Payment-->
        <div class="mt-4 flex justify-end space-x-2">
            <label>WTax Amount :</label>
            <input type="text" id="wTaxTotal" class="w-80 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 currency-input" readonly>
        </div>
        <div class="mt-4 flex justify-end space-x-2">
            <label>Total Amount Due (FC):</label>
            <input type="text" id="WTaxSumFrgn" class="w-80 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 currency-input" readonly>
        </div>
        <div class="mt-4 flex justify-end space-x-2">
            <label>Total Amount Due (LC) :</label>
            <input type="text" id="WTaxSum" class="w-80 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 currency-input" readonly>
        </div>
        <div class="mt-4 flex justify-end space-x-2">
            <label>Open Balance :</label>
            <input type="text" id="openTotal" class="w-80 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 currency-input" readonly>
        </div>
        <!-- Tombol Tambah Baris 
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>-->

            <div class="mt-4">
              <label>Remarks</label>
              <textarea class="w-full p-2 border rounded-md"></textarea>
            </div>
            <div class="mt-4">
                <label>Journal Remarks  </label>
                <textarea class="w-full p-2 border rounded-md"></textarea>
            </div>

            <!-- Rejection Remarks section - only visible when status is Rejected -->
            <div class="mt-4" id="rejectionRemarksSection" style="display: none;">
                <label class="font-semibold text-red-600">Rejection Reason</label>
                <textarea id="rejectionRemarks" class="w-full p-2 border border-red-300 rounded-md bg-red-50" readonly></textarea>
            </div>

        <!-- Approval section -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label><strong>Proposed by:</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.PreparedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input bg-gray-100" onkeyup="window.filterUsers('Approval.PreparedById')" autocomplete="off" disabled>
                    <select id="Approval.PreparedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.PreparedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="checked" class="mr-1"><strong>Checked by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.CheckedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="window.filterUsers('Approval.CheckedById')" autocomplete="off">
                    <select id="Approval.CheckedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.CheckedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="acknowledged" class="mr-1"><strong>Acknowledged by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.AcknowledgedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="window.filterUsers('Approval.AcknowledgedById')" autocomplete="off">
                    <select id="Approval.AcknowledgedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.AcknowledgedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="approved" class="mr-1"><strong>Approved by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.ApprovedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="window.filterUsers('Approval.ApprovedById')" autocomplete="off">
                    <select id="Approval.ApprovedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.ApprovedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="received" class="mr-1"><strong>Received by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.ReceivedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="window.filterUsers('Approval.ReceivedById')" autocomplete="off">
                    <select id="Approval.ReceivedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.ReceivedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <!--closed by-->
                <label id="closed" class="mr-1"><strong>Closed by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.ClosedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="window.filterUsers('Approval.ClosedById')" autocomplete="off">
                    <select id="Approval.ClosedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.ClosedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
        </div>
        <br>

        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="confirmDelete()" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Delete
            </button> <!-- ID : nanti get ID dari url parameter-->

            <button onclick="updateVendorOP(false)" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Update
            </button> <!-- ID : TBD-->
            
            <button onclick="updateVendorOP(true)" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Submit
            </button>
        </div>
    </div>
</body>
</html>
