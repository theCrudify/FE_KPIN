<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Purchase Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        /* Custom scrollbar styling */
        textarea::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }
        
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Custom width for table columns */
        .itemno-column {
            width: 140px !important;
            min-width: 140px !important;
        }
        
        .itemno-input {
            width: 120px !important;
        }
        
        .description-column {
            width: 300px !important;
            min-width: 300px !important;
        }
        
        .quantity-column {
            width: 80px !important;
            min-width: 80px !important;
        }
        
        .quantity-input {
            width: 60px !important;
            text-align: center;
            font-family: inherit !important;
            font-size: 14px !important;
        }
        
        .uom-column {
            width: 80px !important;
            min-width: 80px !important;
        }
        
        .uom-input {
            width: 60px !important;
            text-align: center;
        }
        
        .action-column {
            width: 60px !important;
            min-width: 60px !important;
        }
        
        /* Wider dropdown for item search */
        .item-dropdown {
            width: 500px !important;
            max-width: 500px !important;
            min-width: 500px !important;
            left: 0 !important;
            z-index: 1000 !important;
            background: white !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
            max-height: 300px !important;
            overflow-y: auto !important;
        }
        
        .item-dropdown .dropdown-item {
            padding: 10px 12px !important;
            border-bottom: 1px solid #e5e7eb !important;
            font-size: 14px !important;
            line-height: 1.4 !important;
        }
        
        .item-dropdown .dropdown-item:hover {
            background-color: #f3f4f6 !important;
        }
        
        .item-dropdown .dropdown-item .item-code {
            font-weight: 600 !important;
            color: #1f2937 !important;
        }
        
        .item-dropdown .dropdown-item .item-name {
            color: #6b7280 !important;
            margin-left: 8px !important;
        }
        
        .item-dropdown .no-results {
            padding: 12px !important;
            color: #6b7280 !important;
            font-style: italic !important;
            text-align: center !important;
        }
        
        /* Ensure all textarea elements in table are top-aligned */
        .item-description,
        .item-detail,
        .item-purpose,
        .item-quantity {
            vertical-align: top !important;
            text-align: left !important;
            padding-top: 8px !important;
            line-height: 1.2 !important;
        }
        
        /* Special styling for quantity textarea */
        .item-quantity {
            text-align: center !important;
            font-family: inherit !important;
            font-size: 14px !important;
        }
        
        /* Ensure table cells with textarea are properly aligned */
        td:has(textarea) {
            vertical-align: top !important;
        }
        
        /* Attachment section styling */
        .attachment-item {
            transition: all 0.2s ease-in-out;
        }
        
        .attachment-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .attachment-buttons {
            opacity: 0.8;
            transition: opacity 0.2s ease-in-out;
        }
        
        .attachment-item:hover .attachment-buttons {
            opacity: 1;
        }
        
        /* File type indicator */
        .file-type-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .file-type-pdf {
            background-color: #fef2f2;
            color: #dc2626;
        }
        
        .file-type-new {
            background-color: #f0fdf4;
            color: #16a34a;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuPR()" type="button" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 shadow transition transform hover:scale-105 duration-200 w-32">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Detail Purchase Request</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Purchase Request No</h3>
                <input type="text" id="purchaseRequestNo" placeholder="PR Number" class="w-full p-2 border rounded">
                
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <div class="relative">
                    <input type="text" id="requesterSearch" placeholder="Search requester" class="w-full p-2 border rounded" onkeyup="filterRequesters()" autocomplete="off">
                    <select id="RequesterId" class="hidden">
                        <option value="">Select a requester</option>
                    </select>
                    <div id="requesterDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto"></div>
                </div>

                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded" disabled>
                    <option value="" disabled selected>Select Department</option>
                </select>

                <h3 class="text-lg font-semibold mb-2">Classification</h3>
                <select id="classification" class="w-full p-2 border rounded">
                    <option value="" disabled selected>Select Classification</option>
                </select>           
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Issuance Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded bg-gray-100" readonly="">
                
                <h3 class="text-lg font-semibold mb-2">Required Date</h3>
                <input type="date" id="requiredDate" class="w-full p-2 border rounded">
                
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded" disabled>
                    <option value="Prepared">Prepared</option>
                    <option value="Draft">Draft</option>
                    <option value="Checked">Checked</option>
                    <option value="Acknowledged">Acknowledged</option>
                    <option value="Approved">Approved</option>
                    <option value="Received">Received</option>
                    <option value="Revision">Revision</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Closed">Closed</option>
                </select>  
                
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="filePath" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
       
                <!-- Attachments Display Section -->
                <div class="mt-2" id="attachmentsSection">
                    <div id="attachmentsList" class="border rounded p-2 bg-gray-50 min-h-16">
                        <!-- Attachments will be displayed here -->
                    </div>
                </div>

            </div>
        </div>
        
        <!-- Table for Item details -->
        <table id="prTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>
                    <th class="p-2 itemno-column">Item No.</th>
                    <th class="p-2 description-column">Description</th>
                    <th class="p-2">Detail</th>
                    <th class="p-2">Purpose</th>
                    <th class="p-2 quantity-column">Quantity</th>
                    <th class="p-2 uom-column">UOM</th>
                    <th class="p-2 action-column">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        
        <!-- Add Row button -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

        <!-- Remarks section -->
        <div class="mt-4">
            <label class="font-semibold">Remarks</label>
            <textarea id="remarks" class="w-full p-2 border rounded-md"></textarea>
        </div>

        <!-- Rejection Remarks Display Section -->
        <div class="mt-4" id="rejectionRemarksSection" style="display: none;">
            <h3 class="text-lg font-semibold mb-2 text-red-600">Rejection Remarks</h3>
            <div class="bg-red-50 p-4 rounded-lg border border-red-200">
                <textarea id="rejectionRemarks" class="w-full p-2 border rounded-md bg-white text-sm text-gray-800 min-h-[60px] whitespace-pre-wrap" readonly></textarea>
            </div>
        </div>

        <!-- Revised Remarks Display Section (Read-only) -->
        <div class="mt-4" id="revisedRemarksSection" style="display: none;">
            <h3 class="text-lg font-semibold mb-2 text-gray-800">Revision History</h3>
            <div class="bg-gray-50 p-4 rounded-lg border">
                <div class="mb-2">
                    <span class="text-sm font-medium text-gray-600">Total Revisions: </span>
                    <span id="revisedCount" class="text-sm font-bold text-blue-600">0</span>
                </div>
                <!-- Dynamic revision content will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Approval section -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label><strong>Prepared by:</strong></label>
                <div class="relative">
                    <input type="text" id="preparedBySearch" placeholder="Search name..." class="w-full p-2 border rounded search-input" autocomplete="off">
                    <div id="preparedBySelectDropdown" class="absolute left-0 right-0 mt-1 bg-white border rounded search-dropdown hidden"></div>
                    <select id="preparedBy" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Choose Name</option>
                    </select>
                </div>
            </div>
            <div>
                <label><strong>Acknowledge by:</strong></label>
                <div class="relative">
                    <input type="text" id="acknowledgeBySearch" placeholder="Search name..." class="w-full p-2 border rounded search-input" autocomplete="off">
                    <div id="acknowledgeBySelectDropdown" class="absolute left-0 right-0 mt-1 bg-white border rounded search-dropdown hidden"></div>
                    <select id="acknowledgeBy" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Choose Name</option>
                    </select>
                </div>
            </div>
            <div>
                <label><strong>Checked by:</strong></label>
                <div class="relative">
                    <input type="text" id="checkedBySearch" placeholder="Search name..." class="w-full p-2 border rounded search-input" autocomplete="off">
                    <div id="checkedBySelectDropdown" class="absolute left-0 right-0 mt-1 bg-white border rounded search-dropdown hidden"></div>
                    <select id="checkedBy" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Choose Name</option>
                    </select>
                </div>
            </div>
            <div>
                <label><strong>Approved by:</strong></label>
                <div class="relative">
                    <input type="text" id="approvedBySearch" placeholder="Search name..." class="w-full p-2 border rounded search-input" autocomplete="off">
                    <div id="approvedBySelectDropdown" class="absolute left-0 right-0 mt-1 bg-white border rounded search-dropdown hidden"></div>
                    <select id="approvedBy" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Choose Name</option>
                    </select>
                </div>
            </div>
            <div>
                <label><strong>Received by:</strong></label>
                <div class="relative">
                    <input type="text" id="receivedBySearch" placeholder="Search name..." class="w-full p-2 border rounded search-input" autocomplete="off">
                    <div id="receivedBySelectDropdown" class="absolute left-0 right-0 mt-1 bg-white border rounded search-dropdown hidden"></div>
                    <select id="receivedBy" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Choose Name</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        
        <!-- Action Buttons -->
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="confirmDelete()" class="bg-red-400 hover:bg-red-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Delete
            </button>
            <button onclick="submitPR(false)" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Update
            </button>
            <button onclick="submitPR(true)" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Submit
            </button>
        </div>
    </div>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/detailPR.js"></script>
    
</body>
</html>
