<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Kansai Paint Supplier</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36105d0c62.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Library untuk Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Library untuk PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../../css/shared-menu.css">
    <link rel="stylesheet" href="menuCashApprove.css">
</head>
<body>
    <div class="flex min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
        <button onclick="toggleSidebar()" class="fixed top-4 left-4 z-50 md:hidden p-2">
            <i class="fas fa-bars text-white text-2xl"></i>
        </button>

        <aside id="sidebar" class="bg-white shadow-lg">
            <!-- Sidebar content will be loaded by sidebar-loader.js -->
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-6 pb-20 md:pb-6">
            <h2 class="text-3xl font-bold text-white mb-4 text-center md:text-left">
                Dashboard Cash Advance Approval
            </h2>
            
            <div class="bg-white bg-opacity-10 p-6 rounded-xl backdrop-filter backdrop-blur-sm border border-white border-opacity-20 mb-8">
                <div class="hidden md:grid grid-cols-4 gap-4 mb-6">
                    <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                        <h3 class="text-lg font-semibold">Total Documents</h3>
                        <p id="totalCount" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                        <h3 class="text-lg font-semibold">Acknowledged</h3>
                        <p id="draftCount" class="text-2xl font-bold text-yellow-600">0</p>
                    </div>
                    <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                        <h3 class="text-lg font-semibold">Approved</h3>
                        <p id="checkedCount" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                        <h3 class="text-lg font-semibold">Rejected</h3>
                        <p id="rejectedCount" class="text-2xl font-bold text-red-600">0</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">List Documents</h3>
                    
                    <!-- Tab buttons for switching views -->
                    <div class="flex mb-4 border-b">
                        <button id="draftTabBtn" onclick="switchTab('draft')" class="px-4 py-2 tab-active rounded-t-lg">
                            <i class="fas fa-file-alt mr-2"></i>Acknowledged
                        </button>
                        <button id="checkedTabBtn" onclick="switchTab('checked')" class="px-4 py-2 rounded-t-lg">
                            <i class="fas fa-check mr-2"></i>Approved
                        </button>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="table-auto w-full min-w-max whitespace-nowrap text-xs md:text-sm border">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="p-2 text-left">ID</th>
                                    <th class="p-2 text-left">Cash Advance Number</th>
                                    <th class="p-2 text-left">Requester</th>
                                    <th class="p-2 text-left">Department</th>
                                    <th class="p-2 text-left">Submission Date</th>
                                    <th class="p-2 text-left">Status</th>
                                    <th class="p-2 text-left">Tools</th>
                                </tr>
                            </thead>
                            <tbody id="recentDocs"></tbody>
                        </table>
                    </div>

                    <!-- Pagination Controls -->
                    <div class="flex justify-between items-center mt-4">
                        <div class="text-sm text-gray-600">
                            Showing <span id="startItem">1</span>-<span id="endItem">10</span> of <span id="totalItems">0</span> items
                        </div>
                        <div class="flex space-x-2">
                            <button id="prevPage" onclick="changePage(-1)" class="pagination-btn disabled">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="currentPage" class="px-3 py-1">1</span>
                            <button id="nextPage" onclick="changePage(1)" class="pagination-btn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            
                <div class="flex justify-between mt-4">
                    <!--
                      <button onclick="goToMenuReim()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 shadow-md transform hover:scale-105 transition-transform duration-300">Create Reimbursement</button>
                  -->
                      <div class="flex justify-end space-x-2">
                        <button onclick="downloadExcel()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 shadow-md transform hover:scale-105 transition-transform duration-300">
                          <i class="fas fa-file-excel mr-2"></i>Excel
                        </button>
                        <button onclick="downloadPDF()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 shadow-md transform hover:scale-105 transition-transform duration-300">
                          <i class="fas fa-file-pdf mr-2"></i>PDF
                        </button>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-gray-200 px-4 py-2 md:hidden flex justify-around items-center shadow-md rounded-t-xl">
        <button onclick="goToTotalDocs()" class="flex flex-col items-center space-y-1 text-xs font-medium text-gray-600 hover:text-blue-500 transition-colors duration-200 focus:outline-none">
          <i class="fas fa-file-alt text-xl"></i>
          <span>Total</span>
        </button>
        <button onclick="switchTab('draft')" class="flex flex-col items-center space-y-1 text-xs font-medium text-gray-600 hover:text-blue-500 transition-colors duration-200 focus:outline-none">
          <i class="fas fa-file text-xl"></i>
          <span>Acknowledged</span>
        </button>
        <button onclick="switchTab('checked')" class="flex flex-col items-center space-y-1 text-xs font-medium text-gray-600 hover:text-blue-500 transition-colors duration-200 focus:outline-none">
          <i class="fas fa-check text-xl"></i>
          <span>Approved</span>
        </button>
    </nav>

    <!-- External JS -->
    <script src="../../../../js/shared-menu.js"></script>
    <script src="menuCashApprove.js"></script>
</body>
</html>
