<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Kansai Paint Supplier</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36105d0c62.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Library untuk Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Library untuk PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../../css/shared-menu.css">
    <link rel="stylesheet" href="menuCloser.css">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Navigation Script -->
    <script src="../../../../js/auth.js"></script>
    <!-- Sidebar Loader -->
    <script src="../../../../components/shared/sidebar-loader.js"></script>
    <!-- Navigation Functions -->
    <script src="../../../../components/shared/navigation.js"></script>
    
    
</head>
<body>
    <div class="flex min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
        <button onclick="toggleSidebar()" class="fixed top-4 left-4 z-50 md:hidden p-2">
            <i class="fas fa-bars text-white text-2xl"></i>
        </button>

        <aside id="sidebar" class="bg-white shadow-lg">
            <!-- Sidebar content will be loaded by sidebar-loader.js -->
        </aside>

        <!--jumlah dokumen dan status-->
        <div class="flex-1 p-6 pb-20 md:pb-6">
            <h2 class="text-3xl font-bold text-white mb-4 text-center md:text-left">
                Dashboard Cash Advance Closer
            </h2>
            
            <div class="bg-white bg-opacity-10 p-6 rounded-xl backdrop-filter backdrop-blur-sm border border-white border-opacity-20 mb-8">
                <div class="hidden md:grid grid-cols-2 gap-4 mb-6">
                    <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                        <h3 class="text-lg font-semibold">Received</h3>
                        <p id="receivedCount" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                        <h3 class="text-lg font-semibold">Closed</h3>
                        <p id="closedCount" class="text-2xl font-bold text-red-600">0</p>
                    </div>
                    </div>
                </div>

                <div class="bg-white bg-opacity-10 p-6 rounded-xl backdrop-filter backdrop-blur-sm border border-white border-opacity-20">

                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">List Documents</h3>
                    
                    <!-- Tab buttons for switching views -->
                    <div class="flex mb-4 border-b">
                        <button id="receivedTabBtn" onclick="switchTab('received')" class="tab-button px-4 py-2 rounded-t-lg bg-blue-500 text-white">
                            <i class="fas fa-truck-loading mr-2"></i>Received
                        </button>
                        <button id="closedTabBtn" onclick="switchTab('closed')" class="tab-button px-4 py-2 rounded-t-lg bg-gray-200 text-gray-700">
                            <i class="fas fa-times mr-2"></i>Closed
                        </button>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="table-auto w-full min-w-max whitespace-nowrap text-xs md:text-sm border">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="p-2 text-left">ID</th>
                                    <th class="p-2 text-left">Cash Advance Number</th>
                                    <th class="p-2 text-left">Requester</th>
                                    <th class="p-2 text-left">Department</th>
                                    <th class="p-2 text-left">Submission Date</th>
                                    <th class="p-2 text-left">Status</th>
                                    <th id="remarksHeader" class="p-2 text-left" style="display: none;">Remarks</th>
                                    <th class="p-2 text-left">Tools</th>
                                </tr>
                            </thead>
                            <tbody id="recentDocs"></tbody>
                        </table>
                    </div>

                    <!-- Pagination Controls -->
                    <div class="flex justify-between items-center mt-4">
                        <div class="text-sm text-gray-600">
                            Showing <span id="pageInfo">0-0 of 0</span> items
                        </div>
                        <div class="flex space-x-2">
                            <button id="prevBtn" onclick="changePage(-1)" class="pagination-btn disabled">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="currentPageDisplay" class="px-3 py-1">1</span>
                            <button id="nextBtn" onclick="changePage(1)" class="pagination-btn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            
                <div class="flex justify-between mt-4">
                    <!--
                      <button onclick="goToMenuReim()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 shadow-md transform hover:scale-105 transition-transform duration-300">Create Reimbursement</button>
                  -->
                      <div class="flex justify-end space-x-2">
                        <button onclick="downloadExcel()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 shadow-md transform hover:scale-105 transition-transform duration-300">
                          <i class="fas fa-file-excel mr-2"></i>Excel
                        </button>
                        <button onclick="downloadPDF()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 shadow-md transform hover:scale-105 transition-transform duration-300">
                          <i class="fas fa-file-pdf mr-2"></i>PDF
                        </button>
                    </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-gray-200 px-4 py-2 md:hidden flex justify-around items-center shadow-md rounded-t-xl">
        <button onclick="switchTab('received')" class="flex flex-col items-center space-y-1 text-xs font-medium text-gray-600 hover:text-blue-500 transition-colors duration-200 focus:outline-none">
          <i class="fas fa-truck-loading text-xl"></i>
          <span>Received</span>
        </button>
        <button onclick="switchTab('closed')" class="flex flex-col items-center space-y-1 text-xs font-medium text-gray-600 hover:text-blue-500 transition-colors duration-200 focus:outline-none">
          <i class="fas fa-times text-xl"></i>
          <span>Closed</span>
        </button>
    </nav>

    <!-- External JS -->
    <!-- <script src="../../../../js/shared-menu.js"></script> -->
    <script src="menuCloser.js"></script>
</body>
</html>
