<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Purchase Request Approve - Kansai Paint Supplier</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36105d0c62.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Library untuk Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Library untuk PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../shared-menu.css">
    <link rel="stylesheet" href="menuPRRevision.css">
    <link rel="stylesheet" href="../../../../components/shared/sidebar-styles.css">
    <!-- Navigation Script -->
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #ef4444 100%);
            position: relative;
        }
        .bg-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .menu-btn {
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }
        .menu-btn:hover {
            background-color: #f3f4f6;
            padding-left: 0.75rem;
        }
        .submenu-btn {
            transition: all 0.3s ease;
        }
        .submenu-btn:hover {
            color: #2563eb;
            padding-left: 0.5rem;
        }
        .stat-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .stat-card:hover {
            border-left-color: #2563eb;
        }
        
        /* Sidebar styles */
        #sidebar {
            width: 256px !important;
            transform: none !important;
            margin-left: 0 !important;
            position: sticky;
            top: 0;
            z-index: 100 !important;
            visibility: visible !important;
            display: block !important;
            opacity: 1 !important;
            transition: none !important;
        }
        
        /* Adjust main content for permanent sidebar */
        .flex-1 {
            margin-left: 0 !important;
        }
        
        /* Ensure main content doesn't overlap sidebar */
        .min-h-screen {
            position: relative;
        }
        
        /* Prevent sidebar manipulation through any class changes */
        .sidebar-collapsed #sidebar, 
        .sidebar-hidden #sidebar, 
        [data-sidebar-hidden="true"] #sidebar,
        .tab-active ~ #sidebar {
            width: 256px !important;
            transform: none !important;
            margin-left: 0 !important;
            visibility: visible !important;
            display: block !important;
        }
        
        /* Menu and submenu font styling - make them bold */
        .menu-btn, .submenu-btn {
            font-weight: bold !important;
        }
        
        .menu-category {
            font-weight: bold !important;
        }
        
        /* Menu icon styling */
        .menu-icon {
            font-weight: bold !important;
        }
        
        .bg-white {
            background-color: rgba(255, 255, 255, 0.98);
        }
        .bg-opacity-10 {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }
        .notification-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .notification-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .notification-badge {
            background: linear-gradient(135deg, #f87171, #ef4444);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: scale(1);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
        .user-profile {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .user-profile:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .user-avatar {
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .user-avatar:hover {
            transform: scale(1.05);
            border-color: white;
        }
        
        /* Tab styling */
        .tab-active {
            background-color: #3b82f6;
            color: white;
            border-bottom: 2px solid #3b82f6;
        }
        
        /* Table styling */
        .table-auto th {
            background-color: #f3f4f6;
            font-weight: 600;
        }
        
        /* Pagination button styling */
        .pagination-btn {
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }
        
        .pagination-btn:hover:not(.disabled) {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        
        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Scrollable cell styling for long text - with smaller scrollbar */
        .scrollable-cell {
            max-width: 120px;
            overflow-x: auto;
            white-space: nowrap;
            position: relative;
            padding: 8px;
        }
        
        /* Custom scrollbar styling for better appearance */
        .scrollable-cell::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }
        
        .scrollable-cell::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .scrollable-cell::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .scrollable-cell::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Visual indicator removed as requested */
        .scrollable-cell::after {
            content: '';
            position: absolute;
            right: 2px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: #6b7280;
            opacity: 0.7;
        }
        
        /* Mobile responsive improvements */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                left: -256px;
                transition: left 0.3s ease;
                z-index: 1000;
            }
            
            #sidebar.show {
                left: 0;
            }
            
            .flex-1 {
                margin-left: 0 !important;
                width: 100%;
            }
            
            /* Adjust scrollable cells for mobile */
            .scrollable-cell {
                max-width: 80px;
            }
        }
    </style>
    
</head>
<body>
    <div class="flex min-h-screen bg-gradient">
        <!-- Sidebar - Updated to be permanently visible -->
        <aside id="sidebar" class="bg-white shadow-lg">
            <!-- Sidebar content will be loaded by sidebar-loader.js -->
        </aside>

        <!-- User Avatar -->
        <div class="absolute top-4 right-4 flex items-center space-x-4">
            <!-- Notification Bell -->
            <div id="notificationBellWrapper" class="relative">
                <button id="notificationBell" class="focus:outline-none">
                    <i class="fas fa-bell text-white text-2xl"></i>
                    <span id="notificationBadge" class="hidden absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full px-1.5 py-0.5">0</span>
                </button>
            </div>
            
            <!-- User Avatar + Name -->
            <div class="user-profile flex items-center space-x-3 px-3 py-1.5 rounded-full" style="display: none;">
                <img id="dashboardUserIcon" src="" alt="User Avatar"
                     class="user-avatar w-9 h-9 rounded-full cursor-pointer"
                     onclick="goToProfile()">
                <div>
                    <span id="userNameDisplay" class="font-semibold text-white block leading-tight"></span>
                    <span class="text-white text-opacity-70 text-xs">Online</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 pb-20 md:pb-6">
            <h2 class="text-3xl font-bold text-white mb-4 text-center md:text-left">
                Dashboard Purchase Request Revision
            </h2>
            
            <!-- Status Cards - Improved responsive grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4 mb-6 bg-white bg-opacity-10 p-6 rounded-xl backdrop-filter backdrop-blur-sm border border-white border-opacity-20">
                <div class="p-6 bg-white rounded-lg shadow-lg text-center card-hover stat-card min-w-[170px]">
                    <h3 class="text-lg font-semibold text-gray-800">Revision</h3>
                    <p id="revisionCount" class="text-3xl font-bold text-blue-600 mt-2">0</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-lg text-center card-hover stat-card min-w-[170px]">
                    <h3 class="text-lg font-semibold text-gray-800">Prepared</h3>
                    <p id="preparedCount" class="text-3xl font-bold text-green-600 mt-2">0</p>
                </div>
            </div>
            
            <!-- Documents List - Improved container styling -->
            <div class="bg-white bg-opacity-10 p-6 rounded-xl backdrop-filter backdrop-blur-sm border border-white border-opacity-20">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">List Documents</h3>
                    
                    <!-- Tab buttons for switching views -->
                    <div class="flex flex-col md:flex-row justify-between items-center mb-0">
                        <div class="flex mb-0 mt-2 md:mt-0 border-b w-full md:w-auto">
                            <button id="revisionTabBtn" onclick="switchTab('revision')" class="px-4 py-2 tab-active rounded-t-lg">
                                <i class="fas fa-file-alt mr-2"></i>Revision
                            </button>
                            <button id="preparedTabBtn" onclick="switchTab('prepared')" class="px-4 py-2 rounded-t-lg">
                                <i class="fas fa-file-alt mr-2"></i>Prepared
                            </button>
                        </div>
                        
                        <!-- Search bar -->
                        <div class="relative">
                            <div class="flex">
                                <select id="searchType" class="border-r-0 rounded-r-none rounded-l-lg border focus:outline-none focus:ring-2 focus:ring-blue-500 px-2">
                                    <option value="pr">PR Number</option>
                                    <option value="requester">Requester</option>
                                    <option value="date">Submission Date</option>
                                    <option value="status">Status</option>
                                </select>
                                <input
                                    type="text"
                                    id="searchInput"
                                    placeholder="Search..."
                                    class="w-full md:w-48 px-4 py-2 border rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                                <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="table-auto w-full min-w-max whitespace-nowrap text-xs md:text-sm border">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="p-2 text-left">No.</th>
                                    <th class="p-2 text-left">PR Number</th>
                                    <th class="p-2 text-left">Requester</th>
                                    <th class="p-2 text-left">Department</th>
                                    <th class="p-2 text-left">Submission Date</th>
                                    <th class="p-2 text-left">Required Date</th>
                                    <th class="p-2 text-left">PO Number</th>
                                    <th class="p-2 text-left">Status</th>
                                    <th class="p-2 text-left">Tools</th>
                                </tr>
                            </thead>
                            <tbody id="recentDocs"></tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination controls -->
                    <div class="flex justify-between items-center mt-4">
                        <div class="text-sm text-gray-600">
                            Showing <span id="startItem">1</span>-<span id="endItem">10</span> of <span id="totalItems">0</span> items
                        </div>
                        <div class="flex space-x-2">
                            <button id="prevPage" onclick="changePage(-1)" class="pagination-btn disabled">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="currentPage" class="px-3 py-1">1</span>
                            <button id="nextPage" onclick="changePage(1)" class="pagination-btn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
           
                <div class="flex justify-between mt-4">
                    <div class="flex justify-end space-x-2">
                        <button onclick="downloadExcel()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 shadow-md transform hover:scale-105 transition-transform duration-300">
                          <i class="fas fa-file-excel mr-2"></i>Excel
                        </button>
                        <button onclick="downloadPDF()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 shadow-md transform hover:scale-105 transition-transform duration-300">
                          <i class="fas fa-file-pdf mr-2"></i>PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation Bar - More comprehensive options -->
    <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-gray-200 px-4 py-2 md:hidden flex justify-around items-center shadow-md rounded-t-xl">
        <button onclick="switchTab('revision')" class="flex flex-col items-center space-y-1 text-xs font-medium text-gray-600 hover:text-blue-500 transition-colors duration-200 focus:outline-none">
            <i class="fas fa-file-alt text-xl"></i>
            <span>Revision</span>
        </button>
        <button onclick="switchTab('prepared')" class="flex flex-col items-center space-y-1 text-xs font-medium text-gray-600 hover:text-blue-500 transition-colors duration-200 focus:outline-none">
            <i class="fas fa-file-alt text-xl"></i>
            <span>Prepared</span>
        </button>
        <button onclick="downloadExcel()" class="flex flex-col items-center space-y-1 text-xs font-medium text-gray-600 hover:text-green-500 transition-colors duration-200 focus:outline-none">
            <i class="fas fa-file-excel text-xl"></i>
            <span>Excel</span>
        </button>
        <button onclick="downloadPDF()" class="flex flex-col items-center space-y-1 text-xs font-medium text-gray-600 hover:text-red-500 transition-colors duration-200 focus:outline-none">
            <i class="fas fa-file-pdf text-xl"></i>
            <span>PDF</span>
        </button>
    </nav>

    <!-- External JS -->
    <script src="../../../../js/auth.js"></script>
    <!-- Shared Components -->
    <script src="../../../../components/shared/sidebar-loader.js"></script>
    <script src="../../../../components/shared/navigation.js"></script>
    <!-- <script src="../js/shared-menu.js"></script> -->
    <script src="menuPRRevision.js"></script>
    
    <script>
    // Disable any sidebar toggle functionality that might be in the JS
    document.addEventListener('DOMContentLoaded', function() {
        // Override any toggleSidebar function if it exists
        if (typeof toggleSidebar === 'function') {
            window.toggleSidebar = function() {
                // Do nothing - sidebar is now permanent
                return false;
            };
        }
        
        // Make sure sidebar stays fixed when tabs are clicked
        document.getElementById('revisionTabBtn')?.addEventListener('click', function(e) {
            ensureSidebarVisible();
        });
        
        document.getElementById('preparedTabBtn')?.addEventListener('click', function(e) {
            ensureSidebarVisible();
        });
        
        // Function to ensure sidebar visibility
        function ensureSidebarVisible() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.style.width = '256px';
                sidebar.style.transform = 'none';
                sidebar.style.marginLeft = '0';
                sidebar.style.visibility = 'visible';
                sidebar.style.display = 'block';
                sidebar.style.opacity = '1';
            }
        }
        
        // Run immediately and also set interval to keep checking
        ensureSidebarVisible();
        setInterval(ensureSidebarVisible, 500); // Check every 500ms
        
        // Override switchTab function if it exists to maintain sidebar
        const originalSwitchTab = window.switchTab;
        if (typeof originalSwitchTab === 'function') {
            window.switchTab = function(tab) {
                // Call the original function
                originalSwitchTab(tab);
                // Ensure sidebar remains visible
                setTimeout(ensureSidebarVisible, 10);
            };
        }
        
        // Add function to check text length and apply scrollable class
        window.makeScrollableIfNeeded = function() {
            const tableCells = document.querySelectorAll('td[data-content]');
            tableCells.forEach(cell => {
                const content = cell.getAttribute('data-content');
                if (content && content.length > 8) {
                    cell.classList.add('scrollable-cell');
                }
            });
        };
        
        // Track user interaction for audio playback
        document.addEventListener('click', function() {
            document.hasInteracted = true;
        });
        
        document.addEventListener('keydown', function() {
            document.hasInteracted = true;
        });
    });
    </script>
</body>
</html>
