<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision - Reimbursement</title>
    <link rel="icon" type="image/x-icon" href="../../../../image/Seiho.png">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36105d0c62.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Library untuk Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Library untuk PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../../css/shared-menu.css">
    <link rel="stylesheet" href="../../../../css/menuReim.css">
    <style>
        /* Override sidebar style to make it permanent */
        #sidebar {
            width: 256px !important; /* Fixed width */
            transform: none !important; /* Prevent transformation */
            margin-left: 0 !important; /* Remove any margin */
            position: sticky;
            top: 0;
            z-index: 100 !important; /* Ensure sidebar stays above other elements */
            visibility: visible !important; /* Force visibility */
            display: block !important; /* Force display */
            opacity: 1 !important; /* Ensure full opacity */
            transition: none !important; /* Disable any transitions */
        }
        
        /* Adjust main content for permanent sidebar */
        .flex-1 {
            margin-left: 0 !important;
        }
        
        /* Ensure main content doesn't overlap sidebar */
        .min-h-screen {
            position: relative;
        }
        
        /* Prevent sidebar manipulation through any class changes */
        .sidebar-collapsed #sidebar, 
        .sidebar-hidden #sidebar, 
        [data-sidebar-hidden="true"] #sidebar,
        .tab-active ~ #sidebar {
            width: 256px !important;
            transform: none !important;
            margin-left: 0 !important;
            visibility: visible !important;
            display: block !important;
        }
        
        /* Style untuk kolom dengan scrollbar */
        .cell-with-scroll {
            max-width: 150px; /* Lebar maksimal untuk sel */
            overflow-x: auto; /* Tambahkan scrollbar horizontal */
            white-space: nowrap; /* Mencegah text wrapping */
        }
        
        /* Gaya untuk scrollbar */
        .cell-with-scroll::-webkit-scrollbar {
            height: 4px; /* Tinggi scrollbar - reduced from 6px to 4px */
        }
        
        .cell-with-scroll::-webkit-scrollbar-track {
            background: #f1f1f1; /* Warna track */
            border-radius: 3px;
        }
        
        .cell-with-scroll::-webkit-scrollbar-thumb {
            background: #888; /* Warna thumb */
            border-radius: 3px;
        }
        
        .cell-with-scroll::-webkit-scrollbar-thumb:hover {
            background: #555; /* Warna thumb saat hover */
        }
        
        /* New scrollable cell class similar to menuPR.html */
        .scrollable-cell {
            max-width: 150px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 5px;
            scrollbar-width: thin;
        }
        
        .scrollable-cell::-webkit-scrollbar {
            height: 4px; /* Reduced height from 6px to 4px */
        }
        
        .scrollable-cell::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .scrollable-cell::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        .scrollable-cell::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="flex min-h-screen bg-gradient">
        <!-- Sidebar - Now permanent -->
        <aside id="sidebar" class="bg-white shadow-lg">
            <!-- Sidebar content will be loaded by sidebar-loader.js -->
        </aside>

        <!-- User Avatar -->
        <div class="absolute top-4 right-4 flex items-center space-x-4">
            <!-- Notification Icon -->
            <div id="notificationBellWrapper" class="relative">
                <button id="notificationBell" class="focus:outline-none">
                    <i class="fas fa-bell text-white text-2xl"></i>
                    <span id="notificationBadge" class="hidden absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full px-1.5 py-0.5">0</span>
                </button>
            </div>
            <!-- User Avatar + Name -->
            <div class="user-profile flex items-center space-x-3 px-3 py-1.5 rounded-full" style="display: none;">
                <img id="dashboardUserIcon" src="" alt="User Avatar"
                     class="user-avatar w-9 h-9 rounded-full cursor-pointer"
                     onclick="goToProfile()">
                <div>
                    <span id="userNameDisplay" class="font-semibold text-white block leading-tight"></span>
                    <span class="text-white text-opacity-70 text-xs">Online</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 pb-20 md:pb-6">
            <h2 class="text-3xl font-bold text-white mb-4">
                Dashboard Reimbursement Revision
            </h2>
            
            <div class="bg-white bg-opacity-10 p-6 rounded-xl backdrop-filter backdrop-blur-sm border border-white border-opacity-20 mb-8">
                <h3 class="text-white text-xl font-semibold mb-4">Status Overview</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="p-6 bg-white rounded-lg shadow-lg text-center card-hover stat-card">
                        <h3 class="text-lg font-semibold text-gray-800">Revision</h3>
                        <p id="revisedCount" class="text-3xl font-bold text-red-600 mt-2">0</p>
                    </div>
                    <div class="p-6 bg-white rounded-lg shadow-lg text-center card-hover stat-card">
                        <h3 class="text-lg font-semibold text-gray-800">Prepared</h3>
                        <p id="preparedCount" class="text-3xl font-bold text-yellow-600 mt-2">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white bg-opacity-10 p-6 rounded-xl backdrop-filter backdrop-blur-sm border border-white border-opacity-20">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">Recent Documents</h3>
                    </div>
                            
                    <div class="flex flex-col md:flex-row justify-between items-center mb-0">
                        <!-- Tab buttons -->
                        <div class="flex border-b w-full md:w-auto">
                            <button id="revisedTabBtn" onclick="switchTab('revised')" class="px-4 py-2 tab-active rounded-t-lg">
                                <i class="fas fa-edit mr-2"></i>Revision
                            </button>
                            <button id="preparedTabBtn" onclick="switchTab('prepared')" class="px-4 py-2 rounded-t-lg">
                                <i class="fas fa-clipboard-check mr-2"></i>Prepared
                            </button>
                        </div>

                        <!-- Search by PR - kanan -->
                        <div class="relative">
                            <!--Search by PR-->
                            <div class="flex">
                                <select id="searchType" class="border-r-0 rounded-r-none rounded-l-lg border focus:outline-none focus:ring-2 focus:ring-blue-500 px-2">
                                    <option value="pr">Reimbursement Number</option>
                                    <option value="requester">Requester</option>
                                    <option value="date">Submission Date</option>
                                    <option value="status">Status</option>
                                </select>
                                <input
                                    type="text"
                                    id="searchInput"
                                    placeholder="Search..."
                                    class="w-full md:w-48 px-4 py-2 border rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                                <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="table-auto w-full min-w-max whitespace-nowrap text-xs md:text-sm border">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="p-2 text-left">No.</th>
                                    <th class="p-2 text-left">Reimbursement Number</th>
                                    <th class="p-2 text-left">Requester</th>
                                    <th class="p-2 text-left">Department</th>
                                    <th class="p-2 text-left">Submission Date</th>
                                    <th class="p-2 text-left">Status</th>
                                    <th class="p-2 text-left">Tools</th>
                                </tr>
                            </thead>
                            <tbody id="recentDocs"></tbody>
                        </table>
                    </div>

                    <!-- Table Button -->
                    <div class="flex justify-between items-center mt-4">
                        <div class="text-sm text-gray-600">
                            Showing <span id="startItem">1</span>-<span id="endItem">10</span> of <span id="totalItems">0</span> items
                        </div>
                        <div class="flex space-x-2">
                            <button id="prevPage" onclick="changePage(-1)" class="pagination-btn disabled">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="currentPage" class="px-3 py-1">1</span>
                            <button id="nextPage" onclick="changePage(1)" class="pagination-btn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-between mt-4">
                    <div class="flex justify-end space-x-2">
                        <button onclick="downloadExcel()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 shadow-md transform hover:scale-105 transition-transform duration-300">
                            <i class="fas fa-file-excel mr-2"></i>Excel
                        </button>
                        <button onclick="downloadPDF()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 shadow-md transform hover:scale-105 transition-transform duration-300">
                            <i class="fas fa-file-pdf mr-2"></i>PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-gray-200 px-4 py-2 md:hidden flex justify-around items-center shadow-md rounded-t-xl">
        <button onclick="switchTab('revised')" class="flex flex-col items-center space-y-1 text-xs font-medium text-gray-600 hover:text-blue-500 transition-colors duration-200 focus:outline-none">
            <i class="fas fa-edit text-xl"></i>
            <span>Revision</span>
        </button>
        <button onclick="switchTab('prepared')" class="flex flex-col items-center space-y-1 text-xs font-medium text-gray-600 hover:text-blue-500 transition-colors duration-200 focus:outline-none">
            <i class="fas fa-clipboard-check text-xl"></i>
            <span>Prepared</span>
        </button>
    </nav>

    <!-- External JS -->
    <script src="../../../../js/auth.js"></script>
    <!-- Shared Components -->
    <script src="../../../../components/shared/sidebar-loader.js"></script>
    <script src="../../../../components/shared/navigation.js"></script>
    <script src="./menuReimRevision.js"></script>
    <script>
    // Disable any sidebar toggle functionality that might be in the JS
    document.addEventListener('DOMContentLoaded', function() {
        // Override any toggleSidebar function if it exists
        if (typeof toggleSidebar === 'function') {
            window.toggleSidebar = function() {
                // Do nothing - sidebar is now permanent
                return false;
            };
        }
        
        // Make sure sidebar stays fixed when tabs are clicked
        document.getElementById('revisedTabBtn').addEventListener('click', function(e) {
            ensureSidebarVisible();
        });
        
        document.getElementById('preparedTabBtn').addEventListener('click', function(e) {
            ensureSidebarVisible();
        });
        
        // Function to ensure sidebar visibility
        function ensureSidebarVisible() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.style.width = '256px';
                sidebar.style.transform = 'none';
                sidebar.style.marginLeft = '0';
                sidebar.style.visibility = 'visible';
                sidebar.style.display = 'block';
            }
        }
        
        // Run immediately and also set interval to keep checking
        ensureSidebarVisible();
        setInterval(ensureSidebarVisible, 500); // Check every 500ms
        
        // Override switchTab function if it exists to maintain sidebar
        const originalSwitchTab = window.switchTab;
        if (typeof originalSwitchTab === 'function') {
            window.switchTab = function(tab) {
                // Call the original function
                originalSwitchTab(tab);
                // Ensure sidebar remains visible
                setTimeout(ensureSidebarVisible, 10);
            };
        }
        
        // Menambahkan class scrollable-cell untuk kolom Doc Number, Reimbursement Number, Requester, dan Department
        // yang memiliki teks lebih dari 15 karakter
        function addScrollToLongCells() {
            const table = document.querySelector('table');
            if (!table) return;
            
            // Observer untuk tabel
            const observer = new MutationObserver(function(mutations) {
                const rows = document.querySelectorAll('#recentDocs tr');
                
                rows.forEach(row => {
                    // Dapatkan sel Doc Number (indeks 0), Reimbursement Number (indeks 1), 
                    // Requester (indeks 2), Department (indeks 3)
                    const docNumberCell = row.cells[0];
                    const reimNumberCell = row.cells[1];
                    const requesterCell = row.cells[2];
                    const departmentCell = row.cells[3];
                    
                    if (docNumberCell && docNumberCell.textContent.trim().length > 15) {
                        docNumberCell.classList.add('scrollable-cell');
                    }
                    
                    if (reimNumberCell && reimNumberCell.textContent.trim().length > 15) {
                        reimNumberCell.classList.add('scrollable-cell');
                    }
                    
                    if (requesterCell && requesterCell.textContent.trim().length > 15) {
                        requesterCell.classList.add('scrollable-cell');
                    }
                    
                    if (departmentCell && departmentCell.textContent.trim().length > 15) {
                        departmentCell.classList.add('scrollable-cell');
                    }
                });
            });
            
            // Konfigurasi observer
            const config = { childList: true, subtree: true };
            
            // Mulai observe tabel
            observer.observe(document.getElementById('recentDocs'), config);
        }
        
        // Panggil fungsi setelah halaman dimuat
        addScrollToLongCells();
        
        // Track user interaction for audio playback
        document.addEventListener('click', function() {
            document.hasInteracted = true;
        });
        
        document.addEventListener('keydown', function() {
            document.hasInteracted = true;
        });
    });
    </script>
</body>
</html>
