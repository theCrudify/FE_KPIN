<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../../js/auth.js"></script>
    <script src="approvePR.js"></script>
    
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        /* Custom scrollbar styling */
        textarea::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }
        
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Custom width for table columns */
        .itemno-column {
            width: 140px !important;
            min-width: 140px !important;
        }
        
        .itemno-input {
            width: 120px !important;
        }
        
        .description-column {
            width: 300px !important;
            min-width: 300px !important;
        }
        
        .quantity-column {
            width: 80px !important;
            min-width: 80px !important;
        }
        
        .quantity-input {
            width: 60px !important;
            text-align: center;
            font-family: inherit !important;
            font-size: 14px !important;
        }
        
        .uom-column {
            width: 80px !important;
            min-width: 80px !important;
        }
        
        .uom-input {
            width: 60px !important;
            text-align: center;
        }
        
        .action-column {
            width: 60px !important;
            min-width: 60px !important;
        }
        
        /* Wider dropdown for item search */
        .item-dropdown {
            width: 500px !important;
            max-width: 500px !important;
            min-width: 500px !important;
            left: 0 !important;
            z-index: 1000 !important;
            background: white !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
            max-height: 300px !important;
            overflow-y: auto !important;
        }
        
        .item-dropdown .dropdown-item {
            padding: 10px 12px !important;
            border-bottom: 1px solid #e5e7eb !important;
            font-size: 14px !important;
            line-height: 1.4 !important;
        }
        
        .item-dropdown .dropdown-item:hover {
            background-color: #f3f4f6 !important;
        }
        
        .item-dropdown .dropdown-item .item-code {
            font-weight: 600 !important;
            color: #1f2937 !important;
        }
        
        .item-dropdown .dropdown-item .item-name {
            color: #6b7280 !important;
            margin-left: 8px !important;
        }
        
        .item-dropdown .no-results {
            padding: 12px !important;
            color: #6b7280 !important;
            font-style: italic !important;
            text-align: center !important;
        }
        
        /* Ensure all textarea elements in table are top-aligned */
        .item-description,
        .item-detail,
        .item-purpose,
        .item-quantity {
            vertical-align: top !important;
            text-align: left !important;
            padding-top: 8px !important;
            line-height: 1.2 !important;
        }
        
        /* Special styling for quantity textarea */
        .item-quantity {
            text-align: center !important;
            font-family: inherit !important;
            font-size: 14px !important;
        }
        
        /* Ensure table cells with textarea are properly aligned */
        td:has(textarea) {
            vertical-align: top !important;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuApprovPR()" type="button" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 shadow transition transform hover:scale-105 duration-200 w-32">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Purchase Request</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Purchase Request No</h3>
                <input type="text" id="purchaseRequestNo" placeholder="PR Number" class="w-full p-2 border rounded">

                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <input type="text" id="requesterName" placeholder="Requester Name" class="w-full p-2 border rounded">

                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded">
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                    <option value="Admninistration">Admninistration</option>
                    <option value="QA/QC">QA/QC</option>
                </select>

                <h3 class="text-lg font-semibold mb-2">Classification</h3>
                <select type="text" id="classification" placeholder="Classification" class="w-full p-2 border rounded">
                    <option value="Open">Misc</option>
                    <option value="Open">Inventory</option>
                </select>
                
                <!-- Hidden PR Type field -->
                <input type="hidden" id="prType" value="Item">
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Posting Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Required Date</h3>
                <input type="date" id="requiredDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <input type="text" id="status" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="filePath" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
                
                <!-- Attachments Display Section -->
                <div class="mt-2" id="attachmentsSection">
                    <div id="attachmentsList" class="border rounded p-2 bg-gray-50 min-h-16">
                        <!-- Attachments will be displayed here -->
                    </div>
                </div>
                

            </div>
        </div>
        
        <!-- Table Purchase Request-->
        <table id="prTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>
                    <th class="p-2 itemno-column">Item No.</th>
                    <th class="p-2 description-column">Description</th>
                    <th class="p-2">Detail</th>
                    <th class="p-2">Purpose</th>
                    <th class="p-2 quantity-column">Quantity</th>
                    <th class="p-2 uom-column">UOM</th>
                    <th class="p-2 action-column">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be added by JavaScript -->
            </tbody>
        </table>
        
        <!-- Tombol Tambah Baris 
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>-->

            <div class="mt-4">
              <label>Remarks</label>
              <textarea id="remarks" class="w-full p-2 border rounded-md"></textarea>
            </div>

            <!-- Rejection Remarks Display Section -->
            <div class="mt-4" id="rejectionRemarksSection" style="display: none;">
                <h3 class="text-lg font-semibold mb-2 text-red-600">Rejection Remarks</h3>
                <div class="bg-red-50 p-4 rounded-lg border border-red-200">
                    <textarea id="rejectionRemarks" class="w-full p-2 border rounded-md bg-white text-sm text-gray-800 min-h-[60px] whitespace-pre-wrap" readonly></textarea>
                </div>
            </div>

            <!-- Hidden Approval Date Fields untuk Print PR -->
            <div style="display: none;">
                <input type="hidden" id="preparedDateFormatted" value="">
                <input type="hidden" id="checkedDateFormatted" value="">
                <input type="hidden" id="acknowledgedDateFormatted" value="">
                <input type="hidden" id="approvedDateFormatted" value="">
            </div>

        <!-- Revised Remarks Display Section (Read-only) -->
        <div class="mt-4" id="revisedRemarksSection" style="display: none;">
            <h3 class="text-lg font-semibold mb-2 text-gray-800">Revision History</h3>
            <div class="bg-gray-50 p-4 rounded-lg border">
                <div class="mb-2">
                    <span class="text-sm font-medium text-gray-600">Total Revisions: </span>
                    <span id="revisedCount" class="text-sm font-bold text-blue-600">0</span>
                </div>
                <!-- Dynamic revision content will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Revision Remarks Section -->
        <div class="mt-4">
            <div class="flex justify-between items-center">
                <button onclick="toggleRevisionField()" id="addRevisionBtn" class="text-blue-500 hover:text-blue-700 font-medium">+ Add revision</button>
            </div>
            <div id="revisionContainer" class="hidden">
                <!-- Revision fields will be added here by JavaScript -->
            </div>
        </div>

        <!-- Approval Signatories -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label id="preparedByCheck" class="mr-1"><strong>Prepared by :</strong></label>
                <div class="relative">
                    <input type="text" id="preparedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('preparedBy')" autocomplete="off" readonly>
                    <select id="prepared" class="hidden">
                        <option value="Admin1">Admin 1</option>
                        <option value="Admin2">Admin 2</option>
                    </select>
                    <div id="preparedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="acknowledgeByCheck" class="mr-1"><strong>Acknowledge by :</strong></label>
                <div class="relative">
                    <input type="text" id="acknowledgeBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('acknowledgeBy')" autocomplete="off" readonly>
                    <select id="Knowledge" class="hidden">
                        <option value="Supervisor1">Supervisor 1</option>
                        <option value="Supervisor2">Supervisor 2</option>
                    </select>
                    <div id="acknowledgeByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="checkedByCheck" class="mr-1"><strong>Checked by :</strong></label>
                <div class="relative">
                    <input type="text" id="checkedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('checkedBy')" autocomplete="off" readonly>
                    <select id="Checked" class="hidden">
                        <option value="Finance1">Finance 1</option>
                        <option value="Finance2">Finance 2</option>
                    </select>
                    <div id="checkedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="approvedByCheck" class="mr-1"><strong>Approved by :</strong></label>
                <div class="relative">
                    <input type="text" id="approvedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('approvedBy')" autocomplete="off" readonly>
                    <select id="Approved" class="hidden">
                        <option value="Manager1">Manager 1</option>
                        <option value="Manager2">Manager 2</option>
                    </select>
                    <div id="approvedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="receivedByCheck" class="mr-1"><strong>Received by :</strong></label>
                <div class="relative">
                    <input type="text" id="receivedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('receivedBy')" autocomplete="off" readonly>
                    <select id="Received" class="hidden">
                        <option value="Purchasing1">Purchasing 1</option>
                        <option value="Purchasing2">Purchasing 2</option>
                    </select>
                    <div id="receivedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
        </div>
        <br>
        <!-- Action Buttons -->
        <div class="flex justify-between space-x-4 mt-6">
            <div class="flex space-x-4">
                <button onclick="rejectPR()" class="bg-red-400 hover:bg-red-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                    Reject
                </button>
                <button onclick="approvePR()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                    Approved
                </button>
                <button onclick="printPR()" id="printButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                    Print
                </button>
            </div>
            <button onclick="revisionPR()" id="revisionButton" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32 opacity-50 cursor-not-allowed">
                Revision
            </button>
        </div>
    </div>
    
    <script>
        // Global variables to track revision fields
        let revisionFieldsByUser = new Map(); // Track which users have added fields
        const MAX_REVISION_FIELDS = 1; // Limit to 1 revision per document

        // Toggle revision container visibility and add first field
        function toggleRevisionField() {
            const container = document.getElementById('revisionContainer');
            const addBtn = document.getElementById('addRevisionBtn');
            const currentUser = getUserInfo();
            const currentFieldCount = container.querySelectorAll('textarea').length;
            
            // Check if user can add a field
            if (currentFieldCount >= MAX_REVISION_FIELDS) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Maximum Limit',
                    text: 'Only one revision is allowed per document'
                });
                return;
            }
            
            if (revisionFieldsByUser.has(currentUser.name)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Already exist',
                    text: 'You already added a revision field. Each user can only add one field.'
                });
                return;
            }
            
            if (container.classList.contains('hidden')) {
                // Show container and add first field
                container.classList.remove('hidden');
                addRevisionField();
            } else {
                // Add another field
                addRevisionField();
            }
        }

        // Add revision field functionality
        function addRevisionField() {
            const container = document.getElementById('revisionContainer');
            const currentUser = getUserInfo();
            const currentFieldCount = container.querySelectorAll('textarea').length;
            
            // Check if maximum fields reached
            if (currentFieldCount >= MAX_REVISION_FIELDS) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Maximum Limit',
                    text: 'Only one revision is allowed per document'
                });
                return;
            }
            
            // Check if current user already has a field
            if (revisionFieldsByUser.has(currentUser.name)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Already exist',
                    text: 'You already added a revision field. Each user can only add one field.'
                });
                return;
            }
            
            // Create wrapper div for the textarea and delete button
            const fieldWrapper = document.createElement('div');
            fieldWrapper.className = 'flex items-center space-x-2 mt-2';
            fieldWrapper.dataset.userName = currentUser.name; // Store user name in wrapper
            
            // Create textarea
            const newField = document.createElement('textarea');
            newField.className = 'w-full p-2 border rounded-md';
            newField.placeholder = 'Enter additional revision details';
            
            // Add event listener for input to handle protected prefix
            newField.addEventListener('input', handleRevisionInput);
            
            // Initialize with user prefix
            initializeWithUserPrefix(newField);
            
            // Create delete button
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '&times;'; // × symbol
            deleteButton.className = 'bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600 focus:outline-none';
            deleteButton.title = 'Hapus field revision ini';
            deleteButton.onclick = function() {
                // Remove user from tracking when field is deleted
                const userName = fieldWrapper.dataset.userName;
                revisionFieldsByUser.delete(userName);
                
                fieldWrapper.remove();
                checkRevisionButton(); // Update button state after removing a field
                checkRevisionContainer(); // Check if container should be hidden
                updateAddButtonState(); // Update add button state
            };
            
            // Add textarea and delete button to wrapper
            fieldWrapper.appendChild(newField);
            fieldWrapper.appendChild(deleteButton);
            
            // Add wrapper to container
            container.appendChild(fieldWrapper);
            
            // Track that this user has added a field
            revisionFieldsByUser.set(currentUser.name, true);
            
            // Update the revision button state and add button state
            checkRevisionButton();
            updateAddButtonState();
        }
        
        // Check if revision container should be hidden when all fields are removed
        function checkRevisionContainer() {
            const container = document.getElementById('revisionContainer');
            const addBtn = document.getElementById('addRevisionBtn');
            const revisionFields = document.querySelectorAll('#revisionContainer textarea');
            
            if (revisionFields.length === 0) {
                container.classList.add('hidden');
                addBtn.textContent = '+ Add revision';
                // Clear the tracking map when container is hidden
                revisionFieldsByUser.clear();
            }
        }

        // Update add button state based on current conditions
        function updateAddButtonState() {
            const addBtn = document.getElementById('addRevisionBtn');
            const container = document.getElementById('revisionContainer');
            const currentUser = getUserInfo();
            const currentFieldCount = container.querySelectorAll('textarea').length;
            
            // Check if user can add more fields
            const canAddMore = currentFieldCount < MAX_REVISION_FIELDS && !revisionFieldsByUser.has(currentUser.name);
            
            if (canAddMore) {
                addBtn.style.opacity = '1';
                addBtn.style.cursor = 'pointer';
                addBtn.style.pointerEvents = 'auto';
                if (currentFieldCount === 0) {
                    addBtn.textContent = '+ Add revision';
                } else {
                    addBtn.textContent = '+ Add more revision';
                }
            } else {
                addBtn.style.opacity = '0.5';
                addBtn.style.cursor = 'not-allowed';
                addBtn.style.pointerEvents = 'none';
                
                if (currentFieldCount >= MAX_REVISION_FIELDS) {
                    addBtn.textContent = 'Revision already added';
                } else if (revisionFieldsByUser.has(currentUser.name)) {
                    addBtn.textContent = ' ';
                }
            }
        }

        // Function to get current user information
        function getUserInfo() {
            // Use functions from auth.js to get user information
            let userName = 'Unknown User';
            let userRole = 'Approver'; // Default role for this page since we're on the approver page
            
            try {
                // Get user info from getCurrentUser function in auth.js
                const currentUser = getCurrentUser();
                if (currentUser && currentUser.username) {
                    userName = currentUser.username;
                }
                
                // Get user role based on the current page
                // Since we're on the approver page, the role is Approver
            } catch (e) {
                console.error('Error getting user info:', e);
            }
            
            return { name: userName, role: userRole };
        }
        
        // Function to initialize textarea with user prefix
        function initializeWithUserPrefix(textarea) {
            const userInfo = getUserInfo();
            const prefix = `[${userInfo.name} - ${userInfo.role}]: `;
            textarea.value = prefix;
            
            // Store the prefix length as a data attribute
            textarea.dataset.prefixLength = prefix.length;
            
            // Set selection range after the prefix
            textarea.setSelectionRange(prefix.length, prefix.length);
            textarea.focus();
        }
        
        // Function to handle input and protect the prefix
        function handleRevisionInput(event) {
            const textarea = event.target;
            const prefixLength = parseInt(textarea.dataset.prefixLength || '0');
            
            // Get the expected prefix
            const userInfo = getUserInfo();
            const expectedPrefix = `[${userInfo.name} - ${userInfo.role}]: `;
            
            // Check if the current value starts with the expected prefix
            if (!textarea.value.startsWith(expectedPrefix)) {
                // If prefix is damaged, restore it
                const userText = textarea.value.substring(prefixLength);
                textarea.value = expectedPrefix + userText;
                
                // Reset cursor position after the prefix
                textarea.setSelectionRange(prefixLength, prefixLength);
            } else {
                // If user tries to modify content before or within the prefix
                if (textarea.selectionStart < prefixLength || textarea.selectionEnd < prefixLength) {
                    // Just move cursor after prefix
                    textarea.setSelectionRange(prefixLength, prefixLength);
                }
            }
        }
        
        // Check if revision remarks are filled to enable/disable revision button
        function checkRevisionButton() {
            const revisionButton = document.getElementById('revisionButton');
            const revisionFields = document.querySelectorAll('#revisionContainer textarea');
            
            let hasContent = false;
            
            // Check if there are any revision fields and if they have content
            if (revisionFields.length > 0) {
                revisionFields.forEach(field => {
                    const prefixLength = parseInt(field.dataset.prefixLength || '0');
                    // Check if there's content beyond the prefix
                    if (field.value.trim().length > prefixLength) {
                        hasContent = true;
                    }
                });
            }
            
            if (hasContent) {
                revisionButton.classList.remove('opacity-50', 'cursor-not-allowed');
                revisionButton.disabled = false;
            } else {
                revisionButton.classList.add('opacity-50', 'cursor-not-allowed');
                revisionButton.disabled = true;
            }
        }
        
        // NOTE: The revisionPR function has been moved to approvePR.js file
        // to maintain consistent code organization across all approval stages

        // Initialize revision functionality when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const revisionContainer = document.getElementById('revisionContainer');
            
            // Use event delegation to handle input events on all textareas
            revisionContainer.addEventListener('input', function(event) {
                if (event.target.tagName === 'TEXTAREA') {
                    checkRevisionButton();
                }
            });
            
            // Initialize button states
            checkRevisionButton();
            updateAddButtonState();
        });

        // Initialize button visibility when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check if updateButtonVisibility function exists
            if (typeof updateButtonVisibility === 'function') {
                // Call the function to hide/show print button based on initial status
                updateButtonVisibility();
            }
        });
    </script>
</body>
