<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Document Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="approveReim.js"></script>
    <script src="../../../../js/auth.js"></script>

</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuReim()" type="button" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 shadow transition transform hover:scale-105 duration-200 w-32">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Approve Document Reimbursement</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Voucher No</h3>
                <input type="text" id="voucherNo" placeholder="Voucher no" class="w-full p-2 border rounded bg-gray-100" readonly>

                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <input type="text" id="requesterName" placeholder="Requester" class="w-full p-2 border rounded bg-gray-100" readonly>

                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded bg-gray-100" disabled>
                    <option value="Admin">Admin</option>
                    <option value="Sales & Marketing">Sales & Marketing</option>
                    <option value="QA & QC">QA & QC</option>
                    <option value="Technical">Technical</option>
                    <option value="SHE">SHE</option>
                    <option value="Logistic">Logistic</option>
                    <option value="Production">Production</option>
                    <option value="PE, MF">PE, MF</option>
                    <option value="Production Indirect">Production Indirect</option>
                </select>

                <h3 class="text-lg font-semibold mb-2">Currency</h3>
                <input type="text" id="currency" placeholder="Currency" class="w-full p-2 border rounded bg-gray-100" readonly>

                <h3 class="text-lg font-semibold mb-2">Pay To</h3>
                <input type="text" id="payTo" placeholder="outno" class="w-full p-2 border rounded bg-gray-100" readonly>        
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Submission Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded bg-gray-100" readonly>

                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded bg-gray-100" disabled>
                    <option value="Draft">Draft</option>
                    <option value="Prepared">Prepared</option>
                    <option value="Checked">Checked</option>
                    <option value="Acknowledged">Acknowledged</option>
                    <option value="Approved">Approved</option>
                    <option value="Paid">Paid</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Revised">Revised</option>
                </select>

                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="filePath" accept="application/pdf" class="w-full p-2 border rounded bg-gray-100" multiple onchange="previewPDF(event)" disabled /> <!-- ini dari reimbursementAttachments-->
                <div id="attachmentsList" class="mt-2"></div>
                
                <h3 class="text-lg font-semibold mb-2">Reference Doc</h3>
                <input type="text" id="referenceDoc" placeholder="No.Invoice" class="w-full p-2 border rounded bg-gray-100" readonly>

                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <select id="typeOfTransaction" class="w-full p-2 border rounded bg-gray-100">
                    <option value="Medical">Medical</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Golf Competition">Golf Competition</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>
        
        <table id="reimTable" class="w-full text-left border mt-2"> <!-- ini dari reimbursementDetails-->
            <thead class="bg-gray-100">
                <br>
                <tr>
                    <th class="p-2">Category</th>
                    <th class="p-2">Account Name</th>
                    <th class="p-2">G/L Account</th>
                    <th class="p-2">Description</th>
                    <th class="p-2">Amount</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="reimbursementDetails">
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
        
        <!-- Total Amount Field -->
        <div class="flex justify-end mt-4">
            <div class="w-1/3">
                <div class="flex items-center">
                    <label class="font-semibold text-lg mr-4">Total Amount:</label>
                    <input type="text" id="totalAmount" class="w-full p-2 border rounded bg-gray-100 font-semibold text-right" readonly>
                </div>
            </div>
        </div>
        
        <!-- Tombol Tambah Baris -->
        <button onclick="addRow()" id="addRowButton" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700" disabled>
            + 
        </button>

            <div class="mt-4">
              <label>Remarks</label>
              <textarea id="remarks" class="w-full p-2 border rounded-md bg-gray-100" readonly></textarea>
            </div>

            <!-- Rejection Remarks Display Section -->
            <div class="mt-4" id="rejectionRemarksSection" style="display: none;">
                <h3 class="text-lg font-semibold mb-2 text-red-600">Rejection Remarks</h3>
                <div class="bg-red-50 p-4 rounded-lg border border-red-200">
                    <textarea id="rejectionRemarks" class="w-full p-2 border rounded-md bg-white text-sm text-gray-800 min-h-[60px] whitespace-pre-wrap" readonly></textarea>
                </div>
            </div>

        <!-- Revision Remarks Section -->
        <div class="mt-4">
            <div class="flex justify-between items-center">
                <!--<label class="text-red-600">Need Revision</label>-->
                <button onclick="toggleRevisionField()" id="addRevisionBtn" class="text-blue-500 hover:text-blue-700 font-medium">+ Add revision</button>
            </div>
            <div id="revisionContainer" class="hidden">
                <!-- Revision fields will be added here by JavaScript -->
            </div>
        </div>

        <!-- Revised Remarks Display Section (Read-only) -->
        <div class="mt-4" id="revisedRemarksSection"></div>

        <!-- Approval section -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label id="preparedBy" class="mr-1"><strong>Prepared by :</strong></label>
                <select id="preparedBySelect" class="w-full p-1 border rounded bg-gray-100">
                    <!-- <option value="Admin 1">Admin 1</option>
                    <option value="Admin 2">Admin 2</option> -->
                </select>
            </div>
            <div>
            <label id="acknowledgeBy" class="mr-1"><strong>Acknowledge by :</strong></label>
            <select id="acknowledgeBySelect" class="w-full p-1 border rounded bg-gray-100">
                <!-- <option value="Supervisor 1">Supervisor 1</option>
                <option value="Supervisor 2">Supervisor 2</option> -->
            </select>
            </div>
            <div>
            <label id="checkedBy" class="mr-1"><strong>Checked by :</strong></label>
            <select id="checkedBySelect" class="w-full p-1 border rounded bg-gray-100">
                <!-- <option value="Finance 1">Finance 1</option>
                <option value="Finance 2">Finance 2</option> -->
            </select>
            </div>
            <div>
            <label id="approvedBy" class="mr-1"><strong>Approved by :</strong></label>
            <select id="approvedBySelect" class="w-full p-1 border rounded bg-gray-100">
                <!-- <option value="Manager 1">Manager 1</option>
                <option value="Manager 2">Manager 2</option> -->
            </select>
            </div>
            <div>
                <label id="receivedBy" class="mr-1"><strong>Received by :</strong></label>
                <select id="receivedBySelect" class="w-full p-1 border rounded bg-gray-100">
                    <!-- <option value="Admin 1">Admin 1</option>
                    <option value="Admin 2">Admin 2</option> -->
                </select>
            </div>
        </div>
        <br>
        <div class="flex justify-between space-x-4 mt-6">
            <div class="flex space-x-4">
                <button onclick="onReject()" id="rejectButton" class="bg-red-400 hover:bg-red-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                    Reject
                </button>
                <button onclick="onApprove()" id="approveButton" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                    Approve
                </button>
                <button onclick="printReimbursement()" id="printButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                    Print
                </button>
            </div>
            <button onclick="revisionReim()" id="revisionButton" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32 opacity-50 cursor-not-allowed">
                Revision
            </button>
        </div>
</div>
    </div>
    
    <script>
        // Global variables to track revision fields
        let revisionFieldsByUser = new Map(); // Track which users have added fields
        const MAX_REVISION_FIELDS = 4;

        // Toggle revision container visibility and add first field
        function toggleRevisionField() {
            const container = document.getElementById('revisionContainer');
            const addBtn = document.getElementById('addRevisionBtn');
            const currentUser = getUserInfo();
            const currentFieldCount = container.querySelectorAll('textarea').length;
            
            // Check if user can add a field
            if (currentFieldCount >= MAX_REVISION_FIELDS) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Maximum Limit',
                    text: `Maximum ${MAX_REVISION_FIELDS} revision field allowed`
                });
                return;
            }
            
            if (revisionFieldsByUser.has(currentUser.name)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Already exist',
                    text: 'You already added a revision field. Each user can only add one field.'
                });
                return;
            }
            
            if (container.classList.contains('hidden')) {
                // Show container and add first field
                container.classList.remove('hidden');
                addRevisionField();
            } else {
                // Add another field
                addRevisionField();
            }
        }

        // Add revision field functionality
        function addRevisionField() {
            const container = document.getElementById('revisionContainer');
            const currentUser = getUserInfo();
            const currentFieldCount = container.querySelectorAll('textarea').length;
            
            // Check if maximum fields reached
            if (currentFieldCount >= MAX_REVISION_FIELDS) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Maximum Limit',
                    text: `Maximum ${MAX_REVISION_FIELDS} revision field allowed`
                });
                return;
            }
            
            // Check if current user already has a field
            if (revisionFieldsByUser.has(currentUser.name)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Already exist',
                    text: 'You already added a revision field. Each user can only add one field.'
                });
                return;
            }
            
            // Create wrapper div for the textarea and delete button
            const fieldWrapper = document.createElement('div');
            fieldWrapper.className = 'flex items-center space-x-2 mt-2';
            fieldWrapper.dataset.userName = currentUser.name; // Store user name in wrapper
            
            // Create textarea
            const newField = document.createElement('textarea');
            newField.className = 'w-full p-2 border rounded-md';
            newField.placeholder = 'Enter additional revision details';
            
            // Add event listener for input to handle protected prefix
            newField.addEventListener('input', handleRevisionInput);
            
            // Initialize with user prefix
            initializeWithUserPrefix(newField);
            
            // Create delete button
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '&times;'; // × symbol
            deleteButton.className = 'bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600 focus:outline-none';
            deleteButton.title = 'Hapus field revision ini';
            deleteButton.onclick = function() {
                // Remove user from tracking when field is deleted
                const userName = fieldWrapper.dataset.userName;
                revisionFieldsByUser.delete(userName);
                
                fieldWrapper.remove();
                checkRevisionButton(); // Update button state after removing a field
                checkRevisionContainer(); // Check if container should be hidden
                updateAddButtonState(); // Update add button state
            };
            
            // Add textarea and delete button to wrapper
            fieldWrapper.appendChild(newField);
            fieldWrapper.appendChild(deleteButton);
            
            // Add wrapper to container
            container.appendChild(fieldWrapper);
            
            // Track that this user has added a field
            revisionFieldsByUser.set(currentUser.name, true);
            
            // Update the revision button state and add button state
            checkRevisionButton();
            updateAddButtonState();
        }
        
        // Check if revision container should be hidden when all fields are removed
        function checkRevisionContainer() {
            const container = document.getElementById('revisionContainer');
            const addBtn = document.getElementById('addRevisionBtn');
            const revisionFields = document.querySelectorAll('#revisionContainer textarea');
            
            if (revisionFields.length === 0) {
                container.classList.add('hidden');
                addBtn.textContent = '+ Add revision';
                // Clear the tracking map when container is hidden
                revisionFieldsByUser.clear();
            }
        }

        // Update add button state based on current conditions
        function updateAddButtonState() {
            const addBtn = document.getElementById('addRevisionBtn');
            const container = document.getElementById('revisionContainer');
            const currentUser = getUserInfo();
            const currentFieldCount = container.querySelectorAll('textarea').length;
            
            // Check if user can add more fields
            const canAddMore = currentFieldCount < MAX_REVISION_FIELDS && !revisionFieldsByUser.has(currentUser.name);
            
            if (canAddMore) {
                addBtn.style.opacity = '1';
                addBtn.style.cursor = 'pointer';
                addBtn.style.pointerEvents = 'auto';
                if (currentFieldCount === 0) {
                    addBtn.textContent = '+ Add revision';
                } else {
                    addBtn.textContent = '+ Add more revision';
                }
            } else {
                addBtn.style.opacity = '0.5';
                addBtn.style.cursor = 'not-allowed';
                addBtn.style.pointerEvents = 'none';
                
                if (currentFieldCount >= MAX_REVISION_FIELDS) {
                    addBtn.textContent = `Max ${MAX_REVISION_FIELDS} fields reached`;
                } else if (revisionFieldsByUser.has(currentUser.name)) {
                    addBtn.textContent = ' ';
                }
            }
        }

        // Function to get current user information
        function getUserInfo() {
            // Use functions from auth.js to get user information
            let userName = 'Unknown User';
            let userRole = 'Approver'; // Default role for this page since we're on the approver page
            
            try {
                // Get user info from getCurrentUser function in auth.js
                const currentUser = getCurrentUser();
                if (currentUser && currentUser.username) {
                    userName = currentUser.username;
                }
                
                // Get user role based on the current page
                // Since we're on the approver page, the role is Approver
            } catch (e) {
                console.error('Error getting user info:', e);
            }
            
            return { name: userName, role: userRole };
        }
        
        // Function to initialize textarea with user prefix
        function initializeWithUserPrefix(textarea) {
            const userInfo = getUserInfo();
            const prefix = `[${userInfo.name} - ${userInfo.role}]: `;
            textarea.value = prefix;
            
            // Store the prefix length as a data attribute
            textarea.dataset.prefixLength = prefix.length;
            
            // Set selection range after the prefix
            textarea.setSelectionRange(prefix.length, prefix.length);
            textarea.focus();
        }
        
        // Function to handle input and protect the prefix
        function handleRevisionInput(event) {
            const textarea = event.target;
            const prefixLength = parseInt(textarea.dataset.prefixLength || '0');
            
            // If user tries to modify content before the prefix length
            if (textarea.selectionStart < prefixLength || textarea.selectionEnd < prefixLength) {
                // Restore the prefix
                const userInfo = getUserInfo();
                const prefix = `[${userInfo.name} - ${userInfo.role}]: `;
                
                // Only restore if the prefix is damaged
                if (!textarea.value.startsWith(prefix)) {
                    const userText = textarea.value.substring(prefixLength);
                    textarea.value = prefix + userText;
                    
                    // Reset cursor position after the prefix
                    textarea.setSelectionRange(prefixLength, prefixLength);
                } else {
                    // Just move cursor after prefix
                    textarea.setSelectionRange(prefixLength, prefixLength);
                }
            }
        }
        
        // Check if revision remarks are filled to enable/disable revision button
        function checkRevisionButton() {
            const revisionButton = document.getElementById('revisionButton');
            const revisionFields = document.querySelectorAll('#revisionContainer textarea');
            
            let hasContent = false;
            
            // Check if there are any revision fields and if they have content
            if (revisionFields.length > 0) {
                revisionFields.forEach(field => {
                    const prefixLength = parseInt(field.dataset.prefixLength || '0');
                    // Check if there's content beyond the prefix
                    if (field.value.trim().length > prefixLength) {
                        hasContent = true;
                    }
                });
            }
            
            if (hasContent) {
                revisionButton.classList.remove('opacity-50', 'cursor-not-allowed');
                revisionButton.disabled = false;
            } else {
                revisionButton.classList.add('opacity-50', 'cursor-not-allowed');
                revisionButton.disabled = true;
            }
        }
        
        // Function to handle revision for Reimbursement
        function revisionReim() {
            const revisionFields = document.querySelectorAll('#revisionContainer textarea');
            
            // Check if revision button is disabled
            if (document.getElementById('revisionButton').disabled) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Please add and fill revision field first'
                });
                return;
            }
            
            let allRemarks = '';
            
            revisionFields.forEach((field, index) => {
                // Include the entire content including the prefix
                if (field.value.trim() !== '') {
                    if (allRemarks !== '') allRemarks += '\n\n';
                    allRemarks += field.value.trim();
                }
            });
            
            if (revisionFields.length === 0 || allRemarks.trim() === '') {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Please add and fill revision field first'
                });
                return;
            }
            
            // First show confirmation dialog
            Swal.fire({
                title: 'Are you sure?',
                text: "Are you sure you want to submit this revision?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, Submit Revision!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Get reimbursement ID from URL
                    const id = getReimbursementIdFromUrl();
                    if (!id) {
                        Swal.fire('Error', 'No reimbursement ID found', 'error');
                        return;
                    }
                    
                    // Get user ID from auth.js
                    const userId = getUserId();
                    if (!userId) {
                        Swal.fire('Error', 'User ID not found', 'error');
                        return;
                    }
                    fetch(`${BASE_URL}/api/reimbursements/revision/${id}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${getAccessToken()}`
                        },
                        body: JSON.stringify({
                            userId: userId,
                            remarks: allRemarks,
                            stage: "Approved"
                        })
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.status && result.code === 200) {
                            Swal.fire(
                                'Success!',
                                'Revision remarks have been submitted successfully.',
                                'success'
                            ).then(() => {
                                // Return to menu
                                goToMenuReim();
                            });
                        } else {
                            Swal.fire(
                                'Error',
                                result.message || 'Failed to submit revision',
                                'error'
                            );
                        }
                    })
                    .catch(error => {
                        console.error('Error submitting revision:', error);
                        Swal.fire(
                            'Error',
                            'An error occurred while submitting the revision',
                            'error'
                        );
                    });
                }
            });
        }

        // Initialize revision functionality when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const revisionContainer = document.getElementById('revisionContainer');
            
            // Use event delegation to handle input events on all textareas
            revisionContainer.addEventListener('input', function(event) {
                if (event.target.tagName === 'TEXTAREA') {
                    checkRevisionButton();
                }
            });
            
            // Initialize button states
            checkRevisionButton();
            updateAddButtonState();
            
            // Check status and hide buttons if needed
            checkStatusAndHideButtons();
        });
        
        // Function to check status and hide buttons based on status
        function checkStatusAndHideButtons() {
            const statusSelect = document.getElementById('status');
            if (!statusSelect) return;
            
            const currentStatus = statusSelect.value;
            const isAcknowledged = currentStatus === "Acknowledged";
            const isRejected = currentStatus === "Rejected";
            const isApproved = currentStatus === "Approved";
            const isReceived = currentStatus === "Received";
            
            // Get all buttons that need to be controlled
            const deleteButtons = document.querySelectorAll('#reimbursementDetails button[onclick*="deleteRow"]');
            const addRowButton = document.getElementById('addRowButton');
            const addRevisionBtn = document.getElementById('addRevisionBtn');
            const rejectButton = document.getElementById('rejectButton');
            const approveButton = document.getElementById('approveButton');
            const printButton = document.getElementById('printButton');
            const revisionButton = document.getElementById('revisionButton');
            
            // Hide buttons if status is not "acknowledged" or if status is "rejected"
            if (!isAcknowledged || isRejected) {
                // Hide delete buttons in action column
                deleteButtons.forEach(btn => {
                    btn.style.display = 'none';
                });
                
                // Hide other buttons
                if (addRowButton) addRowButton.style.display = 'none';
                if (addRevisionBtn) addRevisionBtn.style.display = 'none';
                if (rejectButton) rejectButton.style.display = 'none';
                if (approveButton) approveButton.style.display = 'none';
                if (revisionButton) revisionButton.style.display = 'none';
                
                // Show print button only if status is "Approved" or "Received"
                if (printButton) {
                    if (isApproved || isReceived) {
                        printButton.style.display = 'inline-block';
                    } else {
                        printButton.style.display = 'none';
                    }
                }
            } else {
                // Show buttons if status is "acknowledged" and not "rejected"
                deleteButtons.forEach(btn => {
                    btn.style.display = 'inline-block';
                });
                
                if (addRowButton) addRowButton.style.display = 'inline-block';
                if (addRevisionBtn) addRevisionBtn.style.display = 'inline-block';
                if (rejectButton) rejectButton.style.display = 'inline-block';
                if (approveButton) approveButton.style.display = 'inline-block';
                if (revisionButton) revisionButton.style.display = 'inline-block';
                
                // Hide print button for acknowledged status (not approved/received yet)
                if (printButton) {
                    printButton.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
