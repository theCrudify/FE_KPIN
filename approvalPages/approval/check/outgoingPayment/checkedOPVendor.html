    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inisialisasi tabel VPM2
            initializeVPM2Table();
            
            // Tambahkan event listener untuk tombol
            document.querySelector('button[onclick="addVPM2Row()"]').addEventListener('click', function() {
                addVPM2Row();
            });
        });
        
        function confirmSubmit() {
            Swal.fire({
                title: 'Konfirmasi',
                text: 'Apakah dokumen sudah benar?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya',
                cancelButtonText: 'Batal',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Berhasil!',
                        'Dokumen berhasil di-submit.',
                        'success'
                    );
                }
            });
        }

        // Format currency with comma as decimal separator (format: 2.000.000,00) - Indonesian format
        function formatCurrency(input, decimalSeparator) {
            // Get input value and remove all non-digits and non-decimal separator
            let value = input.value.replace(/[^\d,]/g, '');
            
            // Ensure only one decimal separator
            let parts = value.split(',');
            if (parts.length > 1) {
                value = parts[0] + ',' + parts.slice(1).join('');
            }
            
            // Format the whole number part with thousand separators (dot)
            if (parts.length > 0) {
                let wholePart = parts[0];
                let formattedWhole = '';
                
                for (let i = 0; i < wholePart.length; i++) {
                    if (i > 0 && (wholePart.length - i) % 3 === 0) {
                        formattedWhole += '.';  // Indonesian format uses dot as thousand separator
                    }
                    formattedWhole += wholePart[i];
                }
                
                // Reconstruct the value with the decimal part if it exists
                if (parts.length > 1) {
                    input.value = formattedWhole + ',' + parts[1];  // Indonesian format uses comma as decimal separator
                } else {
                    input.value = formattedWhole;
                }
            }
            
            // Calculate total payment for the current row
            calculateRowTotalPayment(input);
        }

        // Function to parse currency string back to number
        function parseCurrencyValue(value) {
            if (!value) return 0;
            // For Indonesian format: remove dots (thousand separators) and replace comma with dot for calculation
            return parseFloat(value.replace(/\./g, '').replace(',', '.')) || 0;
        }

        // Function to calculate total payment for a specific row
        function calculateRowTotalPayment(input) {
            const row = input.closest('tr');
            if (row) {
                const totalInput = row.querySelector('input[id^="total"]');
                const wTaxInput = row.querySelector('input[id^="wTax"]');
                const totalPaymentInput = row.querySelector('input[id^="totalPayment"]');
                
                if (totalInput && wTaxInput && totalPaymentInput) {
                    const totalValue = parseCurrencyValue(totalInput.value) || 0;
                    const wTaxValue = parseCurrencyValue(wTaxInput.value) || 0;
                    const totalPaymentValue = totalValue - wTaxValue;
                    
                    // Format and set the total payment value
                    totalPaymentInput.value = formatNumberToCurrency(totalPaymentValue);
                }
            }
        }

        // Function to update totals
        function updateTotals() {
            const totalPaymentInputs = document.querySelectorAll('#tableBody input[id^="totalPayment"]');
            let total = 0;
            
            // Sum all total payment values
            totalPaymentInputs.forEach(input => {
                total += parseCurrencyValue(input.value);
            });
            
            // Format and set the total amount due
            document.getElementById('totalAmountDue').value = formatNumberToCurrency(total);
        }

        // Format number to currency format with dot as thousand separator and comma as decimal separator (Indonesian format)
        function formatNumberToCurrency(number) {
            // Convert to string with 2 decimal places
            let numStr = number.toFixed(2);
            
            // Split into whole and decimal parts
            let parts = numStr.split('.');
            let wholePart = parts[0];
            let decimalPart = parts.length > 1 ? parts[1] : '00';
            
            // Add thousand separators (dot) to whole part
            let formattedWhole = '';
            for (let i = 0; i < wholePart.length; i++) {
                if (i > 0 && (wholePart.length - i) % 3 === 0) {
                    formattedWhole += '.';  // Indonesian format uses dot as thousand separator
                }
                formattedWhole += wholePart[i];
            }
            
            // Return formatted number with comma as decimal separator (Indonesian format)
            return formattedWhole + ',' + decimalPart;
        }

        // Function to add a new row to the table
        function addVPM2Row() {
            const tableBody = document.getElementById('tableBody');
            const newRow = document.createElement('tr');
            
            // Generate a unique ID suffix for the new row's inputs
            const rowId = Date.now();
            
            newRow.innerHTML = `
                <td class="p-2 border">
                    <input type="text" id="description_${rowId}" maxlength="255" class="w-full" />
                </td>
                <td class="p-2 border">
                    <input type="text" id="total_${rowId}" class="w-full currency-input" oninput="formatCurrency(this, '.'); updateTotals();" />
                </td>
                <td class="p-2 border">
                    <input type="text" id="wTax_${rowId}" class="w-full currency-input" oninput="formatCurrency(this, '.'); updateTotals();" />
                </td>
                <td class="p-2 border">
                    <input type="text" id="totalPayment_${rowId}" class="w-full currency-input" readonly />
                </td>
            `;
            
            tableBody.appendChild(newRow);
        }

        // Function to delete a row
        function deleteRow(button) {
            deleteVPM2Row(button);
        }

        function toggleClosedByVisibility() {
            const transactionType = document.getElementById('transactionType').value;
            const closedByContainer = document.getElementById('closed').parentElement;
            
            if (transactionType === 'LOAN') {
                closedByContainer.style.display = 'block';
            } else {
                closedByContainer.style.display = 'none';
            }
        }
        
        // Initialize the page when the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize all currency inputs
            const currencyInputs = document.querySelectorAll('.currency-input');
            currencyInputs.forEach(input => {
                if (!input.readOnly) {
                    input.addEventListener('input', function() {
                        formatCurrency(this, '.');
                    });
                }
            });
            
            toggleClosedByVisibility();
            
            // Initialize totals
            updateTotals();
            
            // Initialize VPM2 table
            initializeVPM2Table();
        });
    </script>
