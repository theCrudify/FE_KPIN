    <script>
        function confirmSubmit() {
            Swal.fire({
                title: 'Konfirmasi',
                text: 'Apakah dokumen sudah benar?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya',
                cancelButtonText: 'Batal',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Berhasil!',
                        'Dokumen berhasil di-submit.',
                        'success'
                    );
                }
            });
        }

        // Format currency with dot as decimal separator (format: 2,000,000.00)
        function formatCurrency(input, decimalSeparator) {
            // Get input value and remove all non-digits and non-decimal separator
            let value = input.value.replace(/[^\d.]/g, '');
            
            // Ensure only one decimal separator
            let parts = value.split(decimalSeparator);
            if (parts.length > 1) {
                value = parts[0] + decimalSeparator + parts.slice(1).join('');
            }
            
            // Format the whole number part with thousand separators (comma)
            if (parts.length > 0) {
                let wholePart = parts[0];
                let formattedWhole = '';
                
                for (let i = 0; i < wholePart.length; i++) {
                    if (i > 0 && (wholePart.length - i) % 3 === 0) {
                        formattedWhole += ',';
                    }
                    formattedWhole += wholePart[i];
                }
                
                // Reconstruct the value with the decimal part if it exists
                if (parts.length > 1) {
                    input.value = formattedWhole + decimalSeparator + parts[1];
                } else {
                    input.value = formattedWhole;
                }
            }
        }

        // Function to parse currency string back to number
        function parseCurrencyValue(value) {
            if (!value) return 0;
            // Remove thousand separators and keep decimal separator as dot for calculation
            return parseFloat(value.replace(/,/g, '')) || 0;
        }

        // Function to update Net Total and Total Amount Due
        function updateTotals() {
            // Get all DocTotal inputs from the table
            const docTotalInputs = document.querySelectorAll('#tableBody input[id="DocTotal"]');
            let total = 0;
            
            // Sum all values
            docTotalInputs.forEach(input => {
                total += parseCurrencyValue(input.value);
            });
            
            // Format the total with comma as thousand separator and dot as decimal separator
            const formattedTotal = formatNumberToCurrency(total);
            
            // Update Net Total and Total Amount Due fields
            document.getElementById('netTotal').value = formattedTotal;
            document.getElementById('totalTax').value = formattedTotal;
            document.getElementById('totalAmountDue').value = formattedTotal;
        }

        // Format number to currency format with comma as thousand separator and dot as decimal separator
        function formatNumberToCurrency(number) {
            // Convert to string with 2 decimal places
            let numStr = number.toFixed(2);
            
            // Split into whole and decimal parts
            let parts = numStr.split('.');
            let wholePart = parts[0];
            let decimalPart = parts.length > 1 ? parts[1] : '00';
            
            // Add thousand separators to whole part
            let formattedWhole = '';
            for (let i = 0; i < wholePart.length; i++) {
                if (i > 0 && (wholePart.length - i) % 3 === 0) {
                    formattedWhole += ',';
                }
                formattedWhole += wholePart[i];
            }
            
            // Return formatted number with dot as decimal separator
            return formattedWhole + '.' + decimalPart;
        }

        // Function to add a new row to the table
        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td class="p-2 border">
                    <input type="text" id="AcctCode" maxlength="255" class="w-full" />
                </td>
                <td class="p-2 border">
                    <input type="text" id="AcctName" class="w-full currency-input" />
                </td>
                <td class="p-2 border">
                    <input type="text" id="description" maxlength="255" class="w-full" />
                </td>
                <td class="p-2 border">
                    <input type="text" id="DocTotal" class="w-full currency-input" oninput="formatCurrency(this, '.'); updateTotals();" />
                </td>
                <td class="p-2 border text-center">
                    <button type="button" onclick="deleteRow(this)" class="text-red-500 hover:text-red-700">
                        ðŸ—‘
                    </button>
                </td>
            `;
            
            tableBody.appendChild(newRow);
        }

        // Function to delete a row from the table
        function deleteRow(button) {
            const row = button.closest('tr');
            row.remove();
            updateTotals(); // Update totals after removing a row
        }

        // Initialize currency inputs
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize all currency inputs
            const currencyInputs = document.querySelectorAll('.currency-input');
            currencyInputs.forEach(input => {
                if (!input.readOnly) {
                    input.addEventListener('input', function() {
                        formatCurrency(this, '.');
                    });
                }
            });
            
            toggleClosedByVisibility();
            
            // Fix ID for Net Total field (was using tdDocTotal which is confusing)
            const netTotalField = document.getElementById('tdDocTotal');
            if (netTotalField && netTotalField.tagName === 'INPUT') {
                netTotalField.id = 'netTotal';
            }
            
            // Initialize totals
            updateTotals();
        });

        function toggleClosedByVisibility() {
            const transactionType = document.getElementById('transactionType').value;
            const closedByContainer = document.getElementById('closed').parentElement;
            
            if (transactionType === 'LOAN') {
                closedByContainer.style.display = 'block';
            } else {
                closedByContainer.style.display = 'none';
            }
        }
    </script>
