                    Reject

            <button onclick="revisionReim()" id="revisionButton" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32 opacity-50 cursor-not-allowed">

    <script>
        // Document ready function
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the page
            Promise.all([fetchUsers(), fetchDepartments(), fetchTransactionTypes()]).then(() => {
                // Then load reimbursement data
                fetchReimbursementData();
            });
            
            // Initialize revision container and buttons
            checkRevisionButton();
            updateAddButtonState();
            
            // Use event delegation to handle input events on all textareas
            const revisionContainer = document.getElementById('revisionContainer');
            revisionContainer.addEventListener('input', function(event) {
                if (event.target.tagName === 'TEXTAREA') {
                    checkRevisionButton();
                }
            });
            
            // Check status and hide buttons if needed
            if (typeof toggleButtonsBasedOnStatus === 'function') {
                toggleButtonsBasedOnStatus();
            }
        });
        

        
        // Global variables to track revision fields
        let revisionFieldsByUser = new Map(); // Track which users have added fields
        const MAX_REVISION_FIELDS = 4;

        // Fungsi untuk memformat nilai amount dengan pencacah desimal
        function formatAmount(amount) {
            // Pastikan amount adalah angka
            const numericValue = parseFloat(amount) || 0;
            
            // Format dengan pemisah ribuan dan 2 digit desimal
            return numericValue.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Function to calculate and update the total amount
        function updateTotalAmount() {
            const amountInputs = document.querySelectorAll('#reimbursementDetails input[data-raw-value]');
            let total = 0;
            
            amountInputs.forEach(input => {
                // Ambil nilai numerik dari atribut data-raw-value
                const numericValue = parseFloat(input.getAttribute('data-raw-value')) || 0;
                total += numericValue;
            });
            
            // Format total dengan pemisah ribuan
            const formattedTotal = total.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            // Update field total amount
            document.getElementById('totalAmount').value = formattedTotal;
        }

        // Override fungsi populateReimbursementDetails untuk menggunakan format amount yang benar
        const originalPopulateReimbursementDetails = window.populateReimbursementDetails;
        window.populateReimbursementDetails = function(details) {
            const tableBody = document.getElementById('reimbursementDetails');
            if (!tableBody) {
                console.error('reimbursementDetails table body not found');
                return;
            }
            
            tableBody.innerHTML = ''; // Clear existing rows
            
            if (details && details.length > 0) {
                details.forEach(detail => {
                    // Format amount dengan pencacah desimal
                    const formattedAmount = formatAmount(detail.amount);
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-2 border">
                            <input type="text" value="${detail.category || ''}" maxlength="200" class="w-full" required readonly />
                        </td>
                        <td class="p-2 border">
                            <input type="text" value="${detail.accountName || ''}" maxlength="30" class="w-full" required readonly />
                        </td>
                        <td class="p-2 border">
                            <input type="text" value="${detail.glAccount || ''}" maxlength="10" class="w-full" required readonly />
                        </td>
                        <td class="p-2 border">
                            <input type="text" value="${detail.description || ''}" maxlength="200" class="w-full" required readonly />
                        </td>
                        <td class="p-2 border">
                            <input type="text" value="${formattedAmount}" data-raw-value="${detail.amount || 0}" class="w-full text-right" required readonly />
                        </td>
                        <td class="p-2 border text-center">
                            <button type="button" onclick="deleteRow(this)" data-id="${detail.id}" class="text-red-500 hover:text-red-700" disabled>
                                ðŸ—‘
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                // Add an empty row if no details
                addRow();
            }
            
            // Calculate and update the total amount
            updateTotalAmount();
        };

        // Override fungsi addRow untuk menggunakan format amount yang sama
        window.addRow = function() {
            const tableBody = document.getElementById('reimbursementDetails');
            if (!tableBody) {
                console.error('reimbursementDetails table body not found');
                return;
            }
            
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="p-2 border">
                    <input type="text" maxlength="200" class="w-full" required readonly />
                </td>
                <td class="p-2 border">
                    <input type="text" maxlength="200" class="w-full" required readonly />
                </td>
                <td class="p-2 border">
                    <input type="text" maxlength="10" class="w-full" required readonly />
                </td>
                <td class="p-2 border">
                    <input type="text" maxlength="30" class="w-full" required readonly />
                </td>
                <td class="p-2 border">
                    <input type="text" value="0.00" data-raw-value="0" class="w-full text-right" required readonly />
                </td>
                <td class="p-2 border text-center">
                    <button type="button" onclick="deleteRow(this)" class="text-red-500 hover:text-red-700" disabled>
                        ðŸ—‘
                    </button>
                </td>
            `;
            tableBody.appendChild(newRow);
        };

        // Fungsi untuk mengambil dan mengisi dropdown tipe transaksi
        async function fetchTransactionTypes() {
            try {
                const response = await fetch(`${BASE_URL}/api/transactiontypes/filter?category=Reimbursement`);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (!result.status || result.code !== 200) {
                    throw new Error(result.message || 'Failed to fetch transaction types');
                }
                
                populateTransactionTypesDropdown(result.data);
                
            } catch (error) {
                console.error("Error fetching transaction types:", error);
                // Gunakan opsi default jika API gagal
                useDefaultTransactionTypes();
            }
        }

        // Fungsi untuk mengisi dropdown tipe transaksi
        function populateTransactionTypesDropdown(types) {
            const typeSelect = document.getElementById("typeOfTransaction");
            if (!typeSelect) return;
            
            // Simpan nilai yang dipilih saat ini (jika ada)
            const currentValue = typeSelect.value;
            
            // Kosongkan dropdown
            typeSelect.innerHTML = '';
            
            // Tambahkan opsi default
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "Select Transaction Type";
            defaultOption.disabled = true;
            typeSelect.appendChild(defaultOption);
            
            // Tambahkan tipe transaksi
            types.forEach(type => {
                const option = document.createElement("option");
                option.value = type.name; // Gunakan nama sebagai nilai
                option.textContent = type.name;
                typeSelect.appendChild(option);
            });
            
            // Coba kembalikan nilai yang dipilih sebelumnya
            if (currentValue) {
                typeSelect.value = currentValue;
            }
            
            // Nonaktifkan dropdown karena ini halaman checker (read-only)
            typeSelect.disabled = true;
        }

        // Fungsi untuk menggunakan tipe transaksi default jika API gagal
        function useDefaultTransactionTypes() {
            const defaultTypes = [
                { name: "Medical" },
                { name: "Transportation" },
                { name: "Golf Competition" },
                { name: "Others" }
            ];
            populateTransactionTypesDropdown(defaultTypes);
        }

        // Fungsi untuk mengatur nilai Type of Transaction dengan benar
        function setTypeOfTransactionValue(transactionType) {
            const typeSelect = document.getElementById("typeOfTransaction");
            if (!typeSelect || !transactionType) return;
            
            // Cari opsi yang ada
            let optionExists = false;
            for (let i = 0; i < typeSelect.options.length; i++) {
                if (typeSelect.options[i].value === transactionType || 
                    typeSelect.options[i].textContent === transactionType) {
                    typeSelect.selectedIndex = i;
                    optionExists = true;
                    break;
                }
            }
            
            // Jika opsi tidak ada, tambahkan
            if (!optionExists) {
                const newOption = document.createElement('option');
                newOption.value = transactionType;
                newOption.textContent = transactionType;
                newOption.selected = true;
                typeSelect.appendChild(newOption);
                console.log('Added new transaction type option:', transactionType);
            }
        }

        // Override fungsi populateFormData untuk menangani typeOfTransaction dengan benar
        const originalPopulateFormData = window.populateFormData;
        window.populateFormData = function(data) {
            // Panggil fungsi asli jika ada
            if (typeof originalPopulateFormData === 'function') {
                originalPopulateFormData(data);
            }
            
            // Tambahkan logika khusus untuk typeOfTransaction
            if (data.typeOfTransaction) {
                setTypeOfTransactionValue(data.typeOfTransaction);
            }
            
            // Pastikan updateTotalAmount dipanggil
            updateTotalAmount();
            
            // Check status and hide buttons after data is loaded
            setTimeout(() => {
                if (typeof toggleButtonsBasedOnStatus === 'function') {
                    toggleButtonsBasedOnStatus();
                }
            }, 100);
        };

        // Toggle revision container visibility and add first field
        function toggleRevisionField() {
            const container = document.getElementById('revisionContainer');
            const addBtn = document.getElementById('addRevisionBtn');
            const currentUser = getUserInfo();
            const currentFieldCount = container.querySelectorAll('textarea').length;
            
            // Check if user can add a field
            if (currentFieldCount >= MAX_REVISION_FIELDS) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Maximum Limit',
                    text: `Maximum ${MAX_REVISION_FIELDS} revision field allowed`
                });
                return;
            }
            
            if (revisionFieldsByUser.has(currentUser.name)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'all ready exist',
                    text: 'You already added a revision field. Each user can only add one field.'
                });
                return;
            }
            
            if (container.classList.contains('hidden')) {
                // Show container and add first field
                container.classList.remove('hidden');
                addRevisionField();
            } else {
                // Add another field
                addRevisionField();
            }
        }

        // Add revision field functionality
        function addRevisionField() {
            const container = document.getElementById('revisionContainer');
            const currentUser = getUserInfo();
            const currentFieldCount = container.querySelectorAll('textarea').length;
            
            // Check if maximum fields reached
            if (currentFieldCount >= MAX_REVISION_FIELDS) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Maximum Limit',
                    text: `Maximum ${MAX_REVISION_FIELDS} revision field allowed`
                });
                return;
            }
            
            // Check if current user already has a field
            if (revisionFieldsByUser.has(currentUser.name)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'All ready exist',
                    text: 'You already added a revision field. Each user can only add one field.'
                });
                return;
            }
            
            // Create wrapper div for the textarea and delete button
            const fieldWrapper = document.createElement('div');
            fieldWrapper.className = 'flex items-center space-x-2 mt-2';
            fieldWrapper.dataset.userName = currentUser.name; // Store user name in wrapper
            
            // Create textarea
            const newField = document.createElement('textarea');
            newField.className = 'w-full p-2 border rounded-md';
            newField.placeholder = 'Enter additional revision details';
            
            // Add event listener for input to handle protected prefix
            newField.addEventListener('input', handleRevisionInput);
            
            // Initialize with user prefix
            initializeWithUserPrefix(newField);
            
            // Create delete button
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '&times;'; // Ã— symbol
            deleteButton.className = 'bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600 focus:outline-none';
            deleteButton.title = 'Hapus field revision ini';
            deleteButton.onclick = function() {
                // Remove user from tracking when field is deleted
                const userName = fieldWrapper.dataset.userName;
                revisionFieldsByUser.delete(userName);
                
                fieldWrapper.remove();
                checkRevisionButton(); // Update button state after removing a field
                checkRevisionContainer(); // Check if container should be hidden
                updateAddButtonState(); // Update add button state
            };
            
            // Add textarea and delete button to wrapper
            fieldWrapper.appendChild(newField);
            fieldWrapper.appendChild(deleteButton);
            
            // Add wrapper to container
            container.appendChild(fieldWrapper);
            
            // Track that this user has added a field
            revisionFieldsByUser.set(currentUser.name, true);
            
            // Update the revision button state and add button state
            checkRevisionButton();
            updateAddButtonState();
        }
        
        // Check if revision container should be hidden when all fields are removed
        function checkRevisionContainer() {
            const container = document.getElementById('revisionContainer');
            const addBtn = document.getElementById('addRevisionBtn');
            const revisionFields = document.querySelectorAll('#revisionContainer textarea');
            
            if (revisionFields.length === 0) {
                container.classList.add('hidden');
                addBtn.textContent = '+ Add revision';
                // Clear the tracking map when container is hidden
                revisionFieldsByUser.clear();
            }
        }

        // Update add button state based on current conditions
        function updateAddButtonState() {
            const addBtn = document.getElementById('addRevisionBtn');
            const container = document.getElementById('revisionContainer');
            const currentUser = getUserInfo();
            const currentFieldCount = container.querySelectorAll('textarea').length;
            
            // Check if user can add more fields
            const canAddMore = currentFieldCount < MAX_REVISION_FIELDS && !revisionFieldsByUser.has(currentUser.name);
            
            if (canAddMore) {
                addBtn.style.opacity = '1';
                addBtn.style.cursor = 'pointer';
                addBtn.style.pointerEvents = 'auto';
                if (currentFieldCount === 0) {
                    addBtn.textContent = '+ Add revision';
                } else {
                    addBtn.textContent = '+ Add more revision';
                }
            } else {
                addBtn.style.opacity = '0.5';
                addBtn.style.cursor = 'not-allowed';
                addBtn.style.pointerEvents = 'none';
                
                if (currentFieldCount >= MAX_REVISION_FIELDS) {
                    addBtn.textContent = `Max ${MAX_REVISION_FIELDS} fields reached`;
                } else if (revisionFieldsByUser.has(currentUser.name)) {
                    addBtn.textContent = ' ';
                }
            }
        }

        // Function to get current user information
        function getUserInfo() {
            // Use functions from auth.js to get user information
            let userName = 'Unknown User';
            let userRole = 'Checker'; // Default role for this page since we're on the checker page
            
            try {
                // Get user info from getCurrentUser function in auth.js
                const currentUser = getCurrentUser();
                if (currentUser && currentUser.username) {
                    userName = currentUser.username;
                }
                
                // Get user role based on the current page
                // Since we're on the checker page, the role is Checker
            } catch (e) {
                console.error('Error getting user info:', e);
            }
            
            return { name: userName, role: userRole };
        }
        
        // Function to initialize textarea with user prefix
        function initializeWithUserPrefix(textarea) {
            const userInfo = getUserInfo();
            const prefix = `[${userInfo.name} - ${userInfo.role}]: `;
            textarea.value = prefix;
            
            // Store the prefix length as a data attribute
            textarea.dataset.prefixLength = prefix.length;
            
            // Set selection range after the prefix
            textarea.setSelectionRange(prefix.length, prefix.length);
            textarea.focus();
        }
        
        // Function to handle input and protect the prefix
        function handleRevisionInput(event) {
            const textarea = event.target;
            const prefixLength = parseInt(textarea.dataset.prefixLength || '0');
            
            // If user tries to modify content before the prefix length
            if (textarea.selectionStart < prefixLength || textarea.selectionEnd < prefixLength) {
                // Restore the prefix
                const userInfo = getUserInfo();
                const prefix = `[${userInfo.name} - ${userInfo.role}]: `;
                
                // Only restore if the prefix is damaged
                if (!textarea.value.startsWith(prefix)) {
                    const userText = textarea.value.substring(prefixLength);
                    textarea.value = prefix + userText;
                    
                    // Reset cursor position after the prefix
                    textarea.setSelectionRange(prefixLength, prefixLength);
                } else {
                    // Just move cursor after prefix
                    textarea.setSelectionRange(prefixLength, prefixLength);
                }
            }
        }
        
        // Check if revision remarks are filled to enable/disable revision button
        function checkRevisionButton() {
            const revisionButton = document.getElementById('revisionButton');
            const revisionFields = document.querySelectorAll('#revisionContainer textarea');
            
            let hasContent = false;
            
            // Check if there are any revision fields and if they have content
            if (revisionFields.length > 0) {
                revisionFields.forEach(field => {
                    const prefixLength = parseInt(field.dataset.prefixLength || '0');
                    // Check if there's content beyond the prefix
                    if (field.value.trim().length > prefixLength) {
                        hasContent = true;
                    }
                });
            }
            
            if (hasContent) {
                revisionButton.classList.remove('opacity-50', 'cursor-not-allowed');
                revisionButton.disabled = false;
            } else {
                revisionButton.classList.add('opacity-50', 'cursor-not-allowed');
                revisionButton.disabled = true;
            }
        }
        
        // revisionReim function to send revision to the API
        function revisionReim() {
            const revisionFields = document.querySelectorAll('#revisionContainer textarea');
            
            // Check if revision button is disabled
            if (document.getElementById('revisionButton').disabled) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Silakan tambahkan dan isi field revision terlebih dahulu'
                });
                return;
            }
            
            let allRemarks = '';
            
            revisionFields.forEach((field, index) => {
                // Include the entire content including the prefix
                if (field.value.trim() !== '') {
                    if (allRemarks !== '') allRemarks += '\n\n';
                    allRemarks += field.value.trim();
                }
            });
            
            if (revisionFields.length === 0 || allRemarks.trim() === '') {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Silakan tambahkan dan isi field revision terlebih dahulu'
                });
                return;
            }
            
            // First show confirmation dialog
            Swal.fire({
                title: 'Are you sure?',
                text: "Are you sure you want to submit this revision?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, Submit Revision!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Get reimbursement ID from URL
                    const id = getReimbursementIdFromUrl();
                    if (!id) {
                        Swal.fire('Error', 'No reimbursement ID found', 'error');
                        return;
                    }
                    
                    // Get user ID from auth.js
                    const userId = getUserId();
                    if (!userId) {
                        Swal.fire('Error', 'User ID not found', 'error');
                        return;
                    }
                    fetch(`${BASE_URL}/api/reimbursements/revision/${id}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${getAccessToken()}`
                        },
                        body: JSON.stringify({
                            userId: userId,
                            remarks: allRemarks,
                            stage: "Checked"
                        })
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.status && result.code === 200) {
                            Swal.fire(
                                'Success!',
                                'Revision remarks have been submitted successfully.',
                                'success'
                            ).then(() => {
                                // Return to menu
                                goToMenuReim();
                            });
                        } else {
                            Swal.fire(
                                'Error',
                                result.message || 'Failed to submit revision',
                                'error'
                            );
                        }
                    })
                    .catch(error => {
                        console.error('Error submitting revision:', error);
                        Swal.fire(
                            'Error',
                            'An error occurred while submitting the revision',
                            'error'
                        );
                    });
                }
            });
        }
    </script>
