<body class="flex flex-col items-center justify-center min-h-screen bg-gradient p-4">

  <!-- Tombol Ganti Bahasa dengan Ikon Bendera -->
  <div class="absolute top-4 right-4">
    <button id="langButton" onclick="toggleLanguage()" class="lang-btn p-2 rounded-lg shadow-md transition-transform transform hover:scale-110 flex items-center space-x-2">
      <div id="flagIcon" class="flag flag-en"></div>
      <span id="langText" class="text-white text-sm font-medium">EN</span>
    </button>
  </div>

  <div class="flex flex-col md:flex-row login-card bg-white bg-opacity-95 rounded-2xl shadow-2xl overflow-hidden max-w-3xl w-full">
    <div class="w-full md:w-1/2 bg-blue-50 bg-opacity-80 p-8 flex flex-col items-center justify-center text-blue-900 text-center">

      <h2 class="text-2xl font-bold mb-2">EXPRESSIV SYSTEM</h2>
      <p class="text-gray-600 opacity-80">Best Automotive Paint Supplier in Indonesia</p>
      <div class="mt-8 w-3/4 h-1 bg-gradient-to-r from-blue-500 to-red-500 rounded-full opacity-50"></div>
    </div>
    <div class="w-full md:w-1/2 p-8 bg-white bg-opacity-90 flex flex-col justify-center">
      <h2 id="welcomeText" class="text-2xl md:text-3xl font-bold mb-2 text-blue-900 text-center md:text-left">Welcome to PT Kansai Paint Indonesia</h2>
      <p id="signInText" class="mb-6 text-blue-700 text-sm text-center md:text-left">Sign in to access your account</p>
      <form class="flex flex-col space-y-4" onsubmit="handleLogin(event)">
        <div class="relative">
          <input type="text" id="ExtEmpNo" placeholder="Usercode / Email" class="form-input p-3 pl-10 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-3.5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="relative">
          <input type="password" id="password" placeholder="Password" class="form-input p-3 pl-10 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-3.5" viewBox="0 0 20 20" fill="currentColor">

          </svg>
        </div>
        
        <button id="loginButton" type="submit" class="login-btn bg-gradient-to-r from-blue-600 to-red-600 hover:from-blue-700 hover:to-red-700 text-white p-3 rounded-lg font-semibold shadow-lg transform hover:scale-105 transition-transform duration-300">
          Login
        </button>
      </form>
      <div class="mt-4 flex justify-center">
        <span class="inline-block w-8 h-1 bg-gray-200 rounded-full"></span>
      </div>
    </div>
  </div>

<script>
// Update the existing updateFlag function to work with our new SVG flags
function updateFlag(lang) {
  const flagElement = document.getElementById("flagIcon");
  const langText = document.getElementById("langText");
  
  if (lang === "en") {
    flagElement.className = "flag flag-en";
    langText.innerText = "EN";
  } else {
    flagElement.className = "flag flag-id";
    langText.innerText = "ID";
  }
}

// Override the original updateFlag function when DOM is loaded
document.addEventListener("DOMContentLoaded", () => {
  const originalUpdateFlag = window.updateFlag;
  
  window.updateFlag = function(lang) {
    const flagElement = document.getElementById("flagIcon");
    const langText = document.getElementById("langText");
    
    if (lang === "en") {
      flagElement.className = "flag flag-en";
      langText.innerText = "EN";
    } else {
      flagElement.className = "flag flag-id";
      langText.innerText = "ID";
    }
  };
});
</script>
