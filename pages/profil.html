<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Kansai Paint Supplier</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-500 to-red-500 flex items-center justify-center">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">User Profile</h2>

    <!-- Avatar -->
    <div class="mb-4">
      <img id="userIcon" src="" alt="User Avatar" class="w-32 h-32 mx-auto rounded-full border-2 border-gray-300">
    </div>
    <input type="file" id="avatarUpload" accept="image/*" class="block mx-auto border p-2 rounded-lg mb-4">

    <!-- Form -->
    <form id="profileForm" class="text-left space-y-3">
      <!-- KTP Information -->
      <div class="mt-4">
        <h3 class="text-xl font-bold mb-4 text-gray-800">KTP Information</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">No KTP</label>
            <input type="text" id="ktpNumber" class="mt-1 block w-full px-4 py-2 border rounded-md" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
            <input type="text" id="fullName" class="mt-1 block w-full px-4 py-2 border rounded-md" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Tempat, Tanggal Lahir</label>
            <input type="text" id="birthInfo" class="mt-1 block w-full px-4 py-2 border rounded-md" placeholder="Contoh: Jakarta, 01-01-1990" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="ktpEmail" class="mt-1 block w-full px-4 py-2 border rounded-md" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">No HP</label>
            <input type="tel" id="ktpPhone" class="mt-1 block w-full px-4 py-2 border rounded-md" />
          </div>
        </div>

        <!-- KTP Image Upload -->
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Upload KTP Image</label>
          <div class="flex flex-col items-center">
            <img id="ktpPreview" src="" alt="KTP Preview" class="w-full max-h-48 object-contain mb-2 hidden border rounded-lg">
            <input type="file" id="ktpUpload" accept="image/*" class="block w-full border p-2 rounded-lg">
          </div>
        </div>
      </div>

      <!-- Tombol -->
      <div class="flex justify-between mt-6">
        <button type="button" onclick="goBack()" class="w-[48%] px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800">
          Back to Dashboard
        </button>
        <button id="saveProfile" type="button" class="w-[48%] px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800 disabled:bg-gray-400">
          Update Profile
        </button>
      </div>
    </form>

    <!-- Notifikasi -->
    <div id="successMessage" class="hidden mt-4 text-green-700 font-semibold text-sm text-center">
      âœ… Profil berhasil diperbarui!
    </div>
  </div>

  <script>
    function loadAvatar() {
      const savedAvatar = localStorage.getItem("userAvatar");
      if (savedAvatar) {
        document.getElementById("userIcon").src = savedAvatar;
      }
    }

    let tempAvatar = null;
    let tempKtpImage = null;

    document.getElementById("avatarUpload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          tempAvatar = e.target.result;
          document.getElementById("userIcon").src = tempAvatar;
          document.getElementById("saveProfile").disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("ktpUpload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          tempKtpImage = e.target.result;
          const preview = document.getElementById("ktpPreview");
          preview.src = tempKtpImage;
          preview.classList.remove("hidden");
          document.getElementById("saveProfile").disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("saveProfile").addEventListener("click", function (e) {
      e.preventDefault();
      if (tempAvatar) {
        localStorage.setItem("userAvatar", tempAvatar);
      }
      
      if (tempKtpImage) {
        localStorage.setItem("userKtpImage", tempKtpImage);
      }

      const userData = {
        // KTP Information
        ktpNumber: document.getElementById("ktpNumber").value,
        fullName: document.getElementById("fullName").value,
        birthInfo: document.getElementById("birthInfo").value,
        ktpEmail: document.getElementById("ktpEmail").value,
        ktpPhone: document.getElementById("ktpPhone").value
      };

      localStorage.setItem("userData", JSON.stringify(userData));

      document.getElementById("successMessage").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("successMessage").classList.add("hidden");
      }, 3000);

      document.getElementById("saveProfile").disabled = true;
    });

    function goBack() {
      window.location.href = "Menu.html";
    }

    window.onload = function () {
      loadAvatar();
      
      // Load KTP image if exists
      const savedKtpImage = localStorage.getItem("userKtpImage");
      if (savedKtpImage) {
        const preview = document.getElementById("ktpPreview");
        preview.src = savedKtpImage;
        preview.classList.remove("hidden");
      }
      
      const storedUserData = localStorage.getItem("userData");
      if (storedUserData) {
        const userData = JSON.parse(storedUserData);
        
        // Load KTP data if exists
        document.getElementById("ktpNumber").value = userData.ktpNumber || "";
        document.getElementById("fullName").value = userData.fullName || "";
        document.getElementById("birthInfo").value = userData.birthInfo || "";
        document.getElementById("ktpEmail").value = userData.ktpEmail || "";
        document.getElementById("ktpPhone").value = userData.ktpPhone || "";
      }
    };
  </script>
</body>
</html>
