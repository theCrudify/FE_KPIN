<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Expressiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
        <div class="mb-6">
            <i class="fas fa-ban text-6xl text-red-500 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Access Denied</h1>
            <p class="text-gray-600">You don't have permission to access this page.</p>
        </div>
        
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <div class="flex items-center justify-center">
                <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                <span class="text-red-700 text-sm">Insufficient permissions for this operation</span>
            </div>
        </div>
        
        <div class="space-y-3">
            <button onclick="goBack()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
            
            <button onclick="goToDashboard()" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                <i class="fas fa-home mr-2"></i>Go to Dashboard
            </button>
            
            <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
        </div>
        
        <div class="mt-6 text-sm text-gray-500">
            <p>If you believe this is an error, please contact your administrator.</p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
        
        function goToDashboard() {
            // Adjust this path as needed based on your dashboard location
            window.location.href = '../index.html';
        }
        
        // The logout function is already available from auth.js
    </script>
</body>
</html>
