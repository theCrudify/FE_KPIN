<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchase Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        /* Custom scrollbar styling */
        textarea::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }
        
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Custom width for quantity column */
        .quantity-column {
            width: 80px !important;
            min-width: 80px !important;
        }
        
        .quantity-input {
            width: 60px !important;
            text-align: center;
            font-family: inherit !important;
            font-size: 14px !important;
        }
        
        /* Custom width for UOM column */
        .uom-column {
            width: 80px !important;
            min-width: 80px !important;
        }
        
        .uom-input {
            width: 60px !important;
            text-align: center;
        }
        
        /* Custom width for Action column */
        .action-column {
            width: 60px !important;
            min-width: 60px !important;
        }
        
        /* Custom width for Item No column */
        .itemno-column {
            width: 140px !important;
            min-width: 140px !important;
        }
        
        .itemno-input {
            width: 120px !important;
        }
        
        /* Wider dropdown for item search */
        .item-dropdown {
            width: 500px !important;
            max-width: 500px !important;
            min-width: 500px !important;
            left: 0 !important;
            z-index: 1000 !important;
            background: white !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
            max-height: 300px !important;
            overflow-y: auto !important;
        }
        
        .item-dropdown .dropdown-item {
            padding: 10px 12px !important;
            border-bottom: 1px solid #e5e7eb !important;
            font-size: 14px !important;
            line-height: 1.4 !important;
        }
        
        .item-dropdown .dropdown-item:hover {
            background-color: #f3f4f6 !important;
        }
        
        .item-dropdown .dropdown-item .item-code {
            font-weight: 600 !important;
            color: #1f2937 !important;
        }
        
        .item-dropdown .dropdown-item .item-name {
            color: #6b7280 !important;
            margin-left: 8px !important;
        }
        
        .item-dropdown .no-results {
            padding: 12px !important;
            color: #6b7280 !important;
            font-style: italic !important;
            text-align: center !important;
        }
        
        /* Custom width for Description column */
        .description-column {
            width: 300px !important;
            min-width: 300px !important;
        }
        
        /* Ensure all textarea elements in table are top-aligned */
        .item-description,
        .item-detail,
        .item-purpose,
        .item-quantity {
            vertical-align: top !important;
            text-align: left !important;
            padding-top: 8px !important;
            line-height: 1.2 !important;
        }
        
        /* Special styling for quantity textarea */
        .item-quantity {
            text-align: center !important;
            font-family: inherit !important;
            font-size: 14px !important;
        }
        
        /* Ensure table cells with textarea are properly aligned */
        td:has(textarea) {
            vertical-align: top !important;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuPR()" type="button" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 shadow transition transform hover:scale-105 duration-200 w-32">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Add Purchase Request</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Purchase Request No</h3>
                <input type="text" id="purchaseRequestNo" placeholder="PR Number" class="w-full p-2 border rounded bg-gray-100" disabled autocomplete="off">
                
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <div class="relative">
                    <input type="text" id="requesterSearch" placeholder="Search requester" class="w-full p-2 border rounded" onkeyup="filterRequesters()" autocomplete="off">
                    <select id="RequesterId" class="hidden" autocomplete="off">
                        <option value="">Select a requester</option>
                    </select>
                    <div id="requesterDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto"></div>
                </div>

                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded bg-gray-100" disabled autocomplete="off">
                    <option value="" disabled selected>Select Department</option>
                </select>

                <h3 class="text-lg font-semibold mb-2">Classification</h3>
                <select id="classification" class="w-full p-2 border rounded bg-white" autocomplete="off">
                    <option value="" disabled selected>Select Classification</option>
                </select>
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Issuance Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded" autocomplete="off" readonly>
                <small class="text-gray-600 text-sm">*Tanggal akan otomatis diupdate saat dokumen di-submit</small>
                <input type="hidden" id="preparedDateFormatted" value="">
                
                <h3 class="text-lg font-semibold mb-2">Required Date</h3>
                <input type="date" id="requiredDate" class="w-full p-2 border rounded" autocomplete="off">
                
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded bg-gray-100" disabled autocomplete="off">
                    <option value="Draft" selected>Draft</option>
                </select>  
                
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="filePath" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" autocomplete="off" />
            </div>
        </div>
        
        <!-- Table for Item details -->
        <table id="prTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>
                    <th class="p-2 itemno-column">Item No.</th>
                    <th class="p-2 description-column">Description</th>
                    <th class="p-2">Detail</th>
                    <th class="p-2">Purpose</th>
                    <th class="p-2 quantity-column">Quantity</th>
                    <th class="p-2 uom-column">UOM</th>
                    <th class="p-2 action-column">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td class="p-2 border relative itemno-column">
                        <input type="text" class="item-input itemno-input p-2 border rounded" autocomplete="off" />
                        <div class="item-dropdown absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg hidden max-h-40 overflow-y-auto"></div>
                    </td>
                    <td class="p-2 border  description-column">
                        <textarea class="w-full item-description bg-white resize-none overflow-auto overflow-x-auto whitespace-nowrap" maxlength="200" disabled style="height: 40px; vertical-align: top;" autocomplete="off"></textarea>
                    </td>
                    <td class="p-2 border h-12">
                        <textarea class="w-full item-detail bg-white overflow-x-auto whitespace-nowrap" maxlength="100" required style="resize: none; height: 40px;" autocomplete="off"></textarea>
                    </td>
                    <td class="p-2 border h-12">
                        <textarea class="w-full item-purpose bg-white overflow-x-auto whitespace-nowrap" maxlength="100" required style="resize: none; height: 40px;" autocomplete="off"></textarea>
                    </td>
                    <td class="p-2 border h-12 quantity-column">
                        <textarea class="quantity-input item-quantity bg-white overflow-x-auto whitespace-nowrap" maxlength="10" required style="resize: none; height: 40px; text-align: center;" autocomplete="off" oninput="validateQuantity(this)"></textarea>
                    </td>
                    <td class="p-2 border uom-column">
                        <input type="text" class="uom-input bg-white item-uom" disabled autocomplete="off" />
                    </td>
                    <td class="p-2 border text-center action-column">
                        <button type="button" onclick="deleteRow(this)" class="text-red-500 hover:text-red-700">ðŸ—‘</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Add Row button -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

        <!-- Remarks section -->
        <div class="mt-4">
            <label class="font-semibold">Remarks</label>
            <textarea id="remarks" class="w-full p-2 border rounded-md" autocomplete="off"></textarea>
        </div>

        <!-- Approval -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label id="preparedByCheck" class="mr-1"><strong>Prepared by:</strong></label>
                <div class="relative">
                    <input type="text" id="preparedBySearch" placeholder="Search name..." class="w-full p-2 border rounded search-input" autocomplete="off">
                    <div id="preparedBySelectDropdown" class="absolute left-0 right-0 mt-1 bg-white border rounded search-dropdown hidden"></div>
                    <select id="preparedBy" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Choose Name</option>
                    </select>
                </div>
            </div>
            <div>
                <label id="acknowledgeByCheck" class="mr-1"><strong>Acknowledge by:</strong></label>
                <div class="relative">
                    <input type="text" id="acknowledgeBySearch" placeholder="Search name..." class="w-full p-2 border rounded search-input" autocomplete="off">
                    <div id="acknowledgeBySelectDropdown" class="absolute left-0 right-0 mt-1 bg-white border rounded search-dropdown hidden"></div>
                    <select id="acknowledgeBy" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Choose Name</option>
                    </select>
                </div>
            </div>
            <div>
                <label id="checkedByCheck" class="mr-1"><strong>Checked by:</strong></label>
                <div class="relative">
                    <input type="text" id="checkedBySearch" placeholder="Search name..." class="w-full p-2 border rounded search-input" autocomplete="off">
                    <div id="checkedBySelectDropdown" class="absolute left-0 right-0 mt-1 bg-white border rounded search-dropdown hidden"></div>
                    <select id="checkedBy" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Choose Name</option>
                    </select>
                </div>
            </div>
            <div>
                <label id="approvedByCheck" class="mr-1"><strong>Approved by:</strong></label>
                <div class="relative">
                    <input type="text" id="approvedBySearch" placeholder="Search name..." class="w-full p-2 border rounded search-input" autocomplete="off">
                    <div id="approvedBySelectDropdown" class="absolute left-0 right-0 mt-1 bg-white border rounded search-dropdown hidden"></div>
                    <select id="approvedBy" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Choose Name</option>
                    </select>
                </div>
            </div>
            <div>
                <label id="receivedByCheck" class="mr-1"><strong>Received by:</strong></label>
                <div class="relative">
                    <input type="text" id="receivedBySearch" placeholder="Search name..." class="w-full p-2 border rounded search-input" autocomplete="off">
                    <div id="receivedBySelectDropdown" class="absolute left-0 right-0 mt-1 bg-white border rounded search-dropdown hidden"></div>
                    <select id="receivedBy" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Choose Name</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        
        <!-- Action Buttons -->
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="submitDocument(false)" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Save
            </button>
            <button onclick="submitDocument(true)" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Submit
            </button>
        </div>
    </div>
    
    <script src="../js/addPR.js"></script>
    <script src="../js/auth.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
