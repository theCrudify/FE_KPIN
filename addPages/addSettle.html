<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Document - Settlement</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/addSettle.js"></script>
    <script src="../js/auth.js"></script>
    
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuSettle()" type="button" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Add Settlement</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Settlement No.</h3>
                <input type="text" id="invno" placeholder="Settlement No." class="w-full p-2 border rounded bg-gray-100" disabled autocomplete="off">
                <h3 class="text-lg font-semibold mb-2">Employee NIK</h3>
                <input type="text" id="Employee" placeholder="Employee NIK" class="w-full p-2 border rounded bg-gray-100" readonly autocomplete="off">
                <h3 class="text-lg font-semibold mb-2">Employee Name</h3>
                <input type="text" id="EmployeeName" placeholder="Employee Name" class="w-full p-2 border rounded bg-gray-100" readonly autocomplete="off">
                <h3 class="text-lg font-semibold mb-2">Settlement Ref. No.</h3>
                <input type="text" id="contactPerson" placeholder="Settlement Ref. No" class="w-full p-2 border rounded" autocomplete="off">
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <div class="relative">
                    <input type="text" id="requesterSearch" placeholder="Search requester" class="w-full p-2 border rounded" onkeyup="filterRequesters()" autocomplete="off">
                    <select id="RequesterId" class="hidden" autocomplete="off">
                        <option value="">Select a requester</option>
                    </select>
                    <div id="requesterDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto"></div>
                </div>
                <h3 class="text-lg font-semibold mb-2">Purpose</h3>
                <input type="text" id="purposed" placeholder="Purpose" class="w-full p-2 border rounded" autocomplete="off">
                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <select id="type" class="w-full p-2 border rounded bg-white" autocomplete="off">
                    <option value="" disabled selected>Select Type of Transaction</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Paid To</h3>
                <div class="relative">
                    <input type="text" id="paidToSearch" placeholder="Search business partner by code or name" class="w-full p-2 border rounded" onkeyup="filterBusinessPartners()" autocomplete="off">
                    <input type="hidden" id="paidTo" autocomplete="off">
                    <div id="paidToDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto search-dropdown"></div>
                </div>            
            </div>
            
            <div>

                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded bg-gray-100" disabled autocomplete="off">
                    <option value="" disabled selected>Select Department</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Posting Date</h3>
                <input type="date" id="postingDate" class="w-full p-2 border rounded" autocomplete="off">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="docStatus" class="w-full p-2 border rounded bg-gray-100" disabled autocomplete="off">
                    <option value="Draft" selected>Draft</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="Reference" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" autocomplete="off" />
                <div id="fileList" class="mt-2"></div>
                <h3 class="text-lg font-semibold mb-2">Cash Advance Doc.</h3>
                <select type="" id="cashAdvanceDoc" class="w-full p-2 border rounded bg-white" autocomplete="off">
                    <option value="" disabled selected>Loading...</option>
                </select>
            </div>
        </div>
        
        <table id="settleTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>
                    <th id="thCategory" class="p-2">Category</th>
                    <th id="thAccountName" class="p-2">Account Name</th>
                    <th id="thGLAccount" class="p-2">G/L Account</th>
                    <th id="thDescription" class="p-2">Description</th>
                    <th id="thAmount" class="p-2">Amount</th>
                    <th id="thActions" class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td class="p-2 border relative">
                        <input type="text" class="category-input w-full" placeholder="Select requester and transaction type first" disabled autocomplete="off" />
                        <div class="category-dropdown absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg hidden max-h-40 overflow-y-auto"></div>
                    </td>
                    <td class="p-2 border">
                        <select class="account-name w-full bg-gray-100" disabled autocomplete="off">
                            <option value="">Select Account Name</option>
                        </select>
                    </td>
                    <td class="p-2 border">
                        <input type="text" class="coa w-full" readonly style="background-color: #f3f4f6;" autocomplete="off" />
                    </td>
                    <td class="p-2 border">
                        <input type="text" class="description w-full" maxlength="200" autocomplete="off" />
                    </td>
                    <td class="p-2 border">
                        <input type="number" class="total w-full" maxlength="10" required step="0.01" autocomplete="off"/>
                    </td>
                    <td class="p-2 border text-center">
                        <button type="button" onclick="deleteRow(this)" class="text-red-500 hover:text-red-700">
                            ðŸ—‘
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Tombol Tambah Baris -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

            <div class="mt-4">
              <label>Remarks</label>
              <textarea id="Remarks" class="w-full p-2 border rounded-md" autocomplete="off"></textarea>
            </div>

        <!-- Approval section -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label id="prepared" class="mr-1"><strong>Prepared by :</strong></label>
                <div class="relative">
                    <input type="text" id="preparedDropdownSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('preparedDropdown')" autocomplete="off">
                    <select id="preparedDropdown" class="hidden" autocomplete="off">
                        <option disabled selected value="">Select a user</option>
                    </select>
                    <div id="preparedDropdownDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="checked" class="mr-1"><strong>Checked by :</strong></label>
                <div class="relative">
                    <input type="text" id="checkedDropdownSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('checkedDropdown')" autocomplete="off">
                    <select id="checkedDropdown" class="hidden" autocomplete="off">
                        <option disabled selected value="">Select a user</option>
                    </select>
                    <div id="checkedDropdownDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="purchasing" class="mr-1"><strong>Acknowledged by :</strong></label>
                <div class="relative">
                    <input type="text" id="acknowledgedDropdownSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('acknowledgedDropdown')" autocomplete="off">
                    <select id="acknowledgedDropdown" class="hidden" autocomplete="off">
                        <option disabled selected value="">Select a user</option>
                    </select>
                    <div id="acknowledgedDropdownDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="approved" class="mr-1"><strong>Approved by :</strong></label>
                <div class="relative">
                    <input type="text" id="approvedDropdownSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('approvedDropdown')" autocomplete="off">
                    <select id="approvedDropdown" class="hidden" autocomplete="off">
                        <option disabled selected value="">Select a user</option>
                    </select>
                    <div id="approvedDropdownDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="received" class="mr-1"><strong>Received by :</strong></label>
                <div class="relative">
                    <input type="text" id="receivedDropdownSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('receivedDropdown')" autocomplete="off">
                    <select id="receivedDropdown" class="hidden" autocomplete="off">
                        <option disabled selected value="">Select a user</option>
                    </select>
                    <div id="receivedDropdownDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="saveDocument(false)" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
            Save
            </button>
            <button onclick="submitDocument()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
            Submit
            </button>
        </div>
        </div>
    </div>
</body>
</html>
