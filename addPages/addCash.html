    <script>
    // Fungsi untuk memformat angka dengan format US (koma sebagai pemisah ribuan, titik sebagai pemisah desimal)
    function formatCurrencyIDR(number) {
        // Handle input kosong atau tidak valid
        if (number === null || number === undefined || number === '') {
            return '0.00';
        }
        
        // Parse angka, pastikan dapat menangani nilai yang sangat besar
        let num;
        try {
            // Handle input string yang mungkin sangat besar
            if (typeof number === 'string') {
                // Hapus semua karakter non-numerik kecuali titik desimal dan koma
                const cleanedStr = number.replace(/[^\d,.]/g, '');
                // Gunakan parseFloat untuk angka kecil, dan untuk angka besar gunakan teknik string
                if (cleanedStr.length > 15) {
                    // Untuk angka yang sangat besar, kita perlu menangani dengan hati-hati
                    // Hapus koma dan parse
                    num = Number(cleanedStr.replace(/,/g, ''));
                } else {
                    num = parseFloat(cleanedStr.replace(/,/g, ''));
                }
            } else {
                num = Number(number); // Gunakan Number untuk menangani angka besar dengan lebih baik
            }
            
            // Jika parsing gagal, kembalikan string kosong
            if (isNaN(num)) {
                return '0.00';
            }
        } catch (e) {
            console.error('Error parsing number:', e);
            return '0.00';
        }
        
        // Batasi maksimum 100 triliun
        const maxAmount = 100000000000000; // 100 triliun
        if (num > maxAmount) {
            Swal.fire({
                icon: 'warning',
                title: 'Jumlah Melebihi Batas',
                text: 'Total amount tidak boleh melebihi 100 triliun rupiah'
            });
            num = maxAmount;
        }
        
        // Bulatkan angka ke bilangan bulat (tanpa desimal)
        num = Math.floor(num);
        
        // Format dengan format US (koma sebagai pemisah ribuan, titik sebagai pemisah desimal)
        // Untuk angka yang sangat besar, gunakan metode manual
        if (num >= 1e12) { // Jika angka >= 1 triliun
            let strNum = num.toString();
            let result = '';
            let count = 0;
            
            // Tambahkan koma setiap 3 digit dari belakang
            for (let i = strNum.length - 1; i >= 0; i--) {
                result = strNum[i] + result;
                count++;
                if (count % 3 === 0 && i > 0) {
                    result = ',' + result;
                }
            }
            
            // Tambahkan 2 desimal tetap
            return result + '.00';
        } else {
            // Untuk angka yang lebih kecil, gunakan toLocaleString
            // Tetap tambahkan .00 di akhir
            return num.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
    }

    // Fungsi untuk mengurai format angka US kembali ke angka
    function parseCurrencyIDR(formattedValue) {
        if (!formattedValue) return 0;
        
        try {
            // Tangani format US (pemisah ribuan: ',', pemisah desimal: '.')
            // Hapus koma (pemisah ribuan) dan bagian desimal
            const numericValue = formattedValue.toString().replace(/,/g, '').split('.')[0];
            
            return parseInt(numericValue) || 0;
        } catch (e) {
            console.error('Error parsing currency:', e);
            return 0;
        }
    }

    // Fungsi untuk memformat input nilai mata uang saat pengguna mengetik
    function formatCurrencyInputIDR(input) {
        // Simpan posisi kursor
        const cursorPos = input.selectionStart;
        const originalLength = input.value.length;
        
        // Ambil nilai dan hapus semua karakter non-digit dan koma (tidak termasuk titik desimal)
        let value = input.value.replace(/[^\d,]/g, '');
        
        // Parse nilai ke angka untuk perhitungan (hanya bilangan bulat)
        const numValue = parseCurrencyIDR(value);
        
        // Format dengan format US, selalu dengan .00 di akhir
        const formattedValue = formatCurrencyIDR(numValue);
        
        // Perbarui nilai input
        input.value = formattedValue;
        
        // Hitung dan perbarui total
        calculateTotalAmount();
        
        // Sesuaikan posisi kursor, tapi pastikan tidak berada di bagian desimal
        const newLength = input.value.length;
        let newCursorPos = cursorPos + (newLength - originalLength);
        
        // Jika kursor berada di bagian desimal, pindahkan ke sebelum titik desimal
        const decimalPointPos = input.value.indexOf('.');
        if (decimalPointPos >= 0 && newCursorPos > decimalPointPos) {
            newCursorPos = decimalPointPos;
        }
        
        input.setSelectionRange(Math.max(0, newCursorPos), Math.max(0, newCursorPos));
    }

    // Override fungsi calculateTotalAmount untuk menggunakan format mata uang baru
    function calculateTotalAmount() {
        const totalInputs = document.querySelectorAll('.total');
        let sum = 0;
        
        totalInputs.forEach(input => {
            // Ekstrak nilai numerik dari input menggunakan fungsi parseCurrencyIDR
            const numericValue = parseCurrencyIDR(input.value);
            sum += numericValue;
        });
        
        // Format total dengan format US dan tampilkan
        const formattedSum = formatCurrencyIDR(sum);
        
        // Update the total amount display
        const totalAmountDisplay = document.getElementById('totalAmountDisplay');
        if (totalAmountDisplay) {
            totalAmountDisplay.textContent = formattedSum;
        }
    }

    // Modifikasi fungsi addRow untuk menggunakan format mata uang baru
    const originalAddRow = window.addRow;
    window.addRow = function() {
        // Panggil fungsi asli
        originalAddRow();
        
        // Ambil baris terakhir yang baru ditambahkan
        const tableBody = document.getElementById('tableBody');
        const newRow = tableBody.lastElementChild;
        
        // Ubah input untuk format mata uang
        const amountInput = newRow.querySelector('.total');
        if (amountInput) {
            amountInput.type = 'text';
            amountInput.classList.add('currency-input-idr');
            amountInput.value = '0.00'; // Set nilai default
            amountInput.removeAttribute('step');
            amountInput.removeAttribute('maxlength');
            amountInput.setAttribute('autocomplete', 'off'); // Tambahkan autocomplete="off"
            
            // Ganti event handler
            amountInput.removeAttribute('onchange');
            amountInput.setAttribute('oninput', 'formatCurrencyInputIDR(this)');
        }
    };

    // Inisialisasi semua input mata uang yang ada
    document.addEventListener('DOMContentLoaded', function() {
        // Ubah semua input amount yang sudah ada
        const existingInputs = document.querySelectorAll('.total');
        existingInputs.forEach(input => {
            input.removeAttribute('step');
            input.removeAttribute('maxlength');
            input.setAttribute('autocomplete', 'off'); // Tambahkan autocomplete="off"
            
            // Pastikan input memiliki nilai default
            if (!input.value) {
                input.value = '0.00';
            } else {
                // Format nilai yang sudah ada
                const numValue = parseFloat(input.value) || 0;
                input.value = formatCurrencyIDR(numValue);
            }
        });
        
        // Inisialisasi total amount
        calculateTotalAmount();
    });
    </script>
